<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProCoordinate - Professional Project Coordination Platform</title>
    <meta name="description" content="ProCoordinate: Professional project coordination platform for construction teams. Streamline collaboration, manage documents, and coordinate building projects efficiently.">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .navbar {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            padding: 0 20px;
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 70px;
        }

        .logo {
            font-size: 28px;
            font-weight: 700;
            color: white;
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            gap: 30px;
        }

        .nav-links a {
            color: rgba(255, 255, 255, 0.9);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
            padding: 10px 0;
            border-bottom: 2px solid transparent;
        }

        .nav-links a:hover, .nav-links a.active {
            color: white;
            border-bottom-color: rgba(255, 255, 255, 0.5);
        }

        .user-info {
            color: rgba(255, 255, 255, 0.9);
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .logout-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.2s;
        }

        .logout-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .main-content {
            flex: 1;
            padding: 40px 20px;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
        }

        .dashboard-header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
        }

        .dashboard-header h1 {
            font-size: 48px;
            font-weight: 700;
            margin-bottom: 12px;
        }

        .dashboard-layout {
            display: flex;
            gap: 30px;
            align-items: flex-start;
        }

        .dashboard-main {
            flex: 1;
        }

        .sidebar {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 24px;
            width: 300px;
        }

        .sidebar h3 {
            color: white;
            font-size: 14px;
            margin-bottom: 16px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .new-project-btn {
            background: linear-gradient(135deg, #3b82f6 0%, #1e40af 100%);
            color: white;
            border: none;
            padding: 16px 24px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            transition: all 0.2s;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .new-project-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(0,0,0,0.2);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 24px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 24px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s;
        }

        .stat-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 24px rgba(0,0,0,0.15);
        }

        .stat-number {
            font-size: 48px;
            font-weight: 700;
            color: #60a5fa;
            margin-bottom: 8px;
        }

        .stat-label {
            color: rgba(255, 255, 255, 0.9);
            font-weight: 500;
            font-size: 16px;
        }

        .project-list {
            margin-bottom: 20px;
        }

        .project-item {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 12px;
            transition: all 0.2s;
            cursor: pointer;
        }

        .project-item:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateX(4px);
        }

        .project-item h4 {
            color: white;
            font-size: 16px;
            margin-bottom: 6px;
            font-weight: 600;
        }

        .project-item p {
            color: rgba(255, 255, 255, 0.8);
            font-size: 14px;
            margin-bottom: 8px;
        }

        .project-meta {
            display: flex;
            gap: 12px;
            font-size: 13px;
            color: rgba(255, 255, 255, 0.7);
        }

        .no-projects {
            text-align: center;
            color: rgba(255, 255, 255, 0.7);
            font-style: italic;
            padding: 20px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 32px;
            border-radius: 16px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-content h2 {
            color: #1e40af;
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: 700;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #374151;
            font-weight: 600;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.2s;
            font-family: inherit;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #3b82f6;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }

        .modal-actions {
            display: flex;
            gap: 12px;
            margin-top: 24px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 16px;
            flex: 1;
        }

        .btn-primary {
            background: linear-gradient(135deg, #3b82f6 0%, #1e40af 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
        }

        .btn-secondary {
            background: #f3f4f6;
            color: #374151;
            border: 1px solid #d1d5db;
        }

        .btn-secondary:hover {
            background: #e5e7eb;
        }

        .btn-danger {
            background: #ef4444;
            color: white;
        }

        .btn-danger:hover {
            background: #dc2626;
        }

        .auth-container {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .auth-form {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            padding: 40px;
            border-radius: 16px;
            width: 100%;
            max-width: 420px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }

        .auth-form h2 {
            text-align: center;
            margin-bottom: 32px;
            color: #1e40af;
            font-size: 28px;
            font-weight: 700;
        }

        .auth-toggle {
            text-align: center;
            color: #6b7280;
            margin-top: 24px;
        }

        .auth-toggle a {
            color: #3b82f6;
            text-decoration: none;
            font-weight: 600;
        }

        .auth-toggle a:hover {
            text-decoration: underline;
        }

        .hidden {
            display: none;
        }

        .section-content {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 30px;
        }

        .section-content h2 {
            color: white;
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: 600;
        }

        .project-actions {
            display: flex;
            gap: 8px;
            margin-top: 12px;
        }

        .btn-small {
            padding: 6px 12px;
            font-size: 14px;
        }

        @media (max-width: 768px) {
            .dashboard-layout {
                flex-direction: column-reverse;
            }

            .sidebar {
                width: 100%;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }

            .nav-container {
                flex-direction: column;
                height: auto;
                padding: 20px 0;
            }

            .nav-links {
                margin-top: 16px;
            }
        }
    </style>
</head>
<body>
    <!-- Authentication View -->
    <div id="authView" class="auth-container">
        <div class="auth-form">
            <h2 id="authTitle">Welcome to ProCoordinate</h2>
            <form id="authForm">
                <div class="form-group">
                    <label for="authEmail">Email</label>
                    <input type="email" id="authEmail" required placeholder="your@email.com">
                </div>
                <div class="form-group">
                    <label for="authPassword">Password</label>
                    <input type="password" id="authPassword" required placeholder="Your password">
                </div>
                <div class="form-group hidden" id="nameGroup">
                    <label for="authName">Full Name</label>
                    <input type="text" id="authName" placeholder="Your full name">
                </div>
                <div class="form-group hidden" id="companyGroup">
                    <label for="authCompany">Company</label>
                    <input type="text" id="authCompany" placeholder="Your company">
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%; margin-bottom: 16px;">Sign In</button>
            </form>
            <div class="auth-toggle">
                <span id="authToggleText">Don't have an account?</span>
                <a href="#" onclick="toggleAuthMode(event)" id="authToggleLink">Sign up</a>
            </div>
        </div>
    </div>

    <!-- Main Application View -->
    <div id="appView" class="hidden">
        <nav class="navbar">
            <div class="nav-container">
                <a href="#" class="logo">ProCoordinate</a>
                
                <div class="nav-links">
                    <a href="#" class="active" onclick="showDashboard(event)">Dashboard</a>
                    <a href="#" onclick="showProjects(event)">Projects</a>
                </div>
                
                <div class="user-info">
                    <span id="userName">Welcome</span>
                    <button onclick="logout()" class="logout-btn">Logout</button>
                </div>
            </div>
        </nav>

        <main class="main-content">
            <!-- Dashboard View -->
            <div id="dashboardView">
                <div class="dashboard-header">
                    <h1>Project Dashboard</h1>
                </div>

                <div class="dashboard-layout">
                    <div class="dashboard-main">
                        <div class="stats-grid">
                            <div class="stat-card">
                                <div class="stat-number" id="activeProjects">0</div>
                                <div class="stat-label">Active Projects</div>
                            </div>
                            <div class="stat-card">
                                <div class="stat-number" id="totalDocuments">0</div>
                                <div class="stat-label">Documents</div>
                            </div>
                            <div class="stat-card">
                                <div class="stat-number" id="teamMembers">1</div>
                                <div class="stat-label">Team Members</div>
                            </div>
                        </div>
                    </div>

                    <div class="sidebar">
                        <h3>Your Building Projects</h3>
                        <div id="projectsSidebar" class="project-list"></div>
                        <button class="new-project-btn" onclick="openProjectModal()">New Project</button>
                    </div>
                </div>
            </div>

            <!-- Projects View -->
            <div id="projectsView" class="hidden">
                <div class="section-content">
                    <h2>All Projects</h2>
                    <div id="projectsList"></div>
                </div>
            </div>
        </main>
    </div>

    <!-- Project Modal -->
    <div class="modal" id="projectModal">
        <div class="modal-content">
            <h2 id="projectModalTitle">Create New Project</h2>
            <form id="projectForm">
                <div class="form-group">
                    <label for="projectName">Project Name</label>
                    <input type="text" id="projectName" required placeholder="e.g. Downtown Office Building">
                </div>
                <div class="form-group">
                    <label for="projectDescription">Description</label>
                    <textarea id="projectDescription" placeholder="Brief description of the project"></textarea>
                </div>
                <div class="form-group">
                    <label for="projectLocation">Location</label>
                    <input type="text" id="projectLocation" placeholder="e.g. London, UK">
                </div>
                <div class="form-group">
                    <label for="projectBudget">Budget (¬£)</label>
                    <input type="number" id="projectBudget" placeholder="e.g. 500000">
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn btn-secondary" onclick="closeProjectModal()">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save Project</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Global state
        let currentUser = null;
        let isSignup = false;
        let editingProjectId = null;

        // Initialize app
        document.addEventListener('DOMContentLoaded', function() {
            checkAuth();
        });

        function checkAuth() {
            const userData = localStorage.getItem('procoordinate_user');
            if (userData) {
                currentUser = JSON.parse(userData);
                showApp();
            } else {
                showAuth();
            }
        }

        function showAuth() {
            document.getElementById('authView').classList.remove('hidden');
            document.getElementById('appView').classList.add('hidden');
        }

        function showApp() {
            document.getElementById('authView').classList.add('hidden');
            document.getElementById('appView').classList.remove('hidden');
            document.getElementById('userName').textContent = `Welcome, ${currentUser.name}`;
            loadDashboard();
        }

        // Authentication
        document.getElementById('authForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('authEmail').value;
            const password = document.getElementById('authPassword').value;
            const name = document.getElementById('authName').value;
            const company = document.getElementById('authCompany').value;

            if (isSignup) {
                // Registration
                if (!name || !company) {
                    alert('Please fill in all fields');
                    return;
                }

                const users = JSON.parse(localStorage.getItem('procoordinate_users') || '[]');
                const existing = users.find(u => u.email === email);
                
                if (existing) {
                    alert('Email already registered');
                    return;
                }

                const newUser = {
                    email,
                    password,
                    name,
                    company,
                    created: new Date().toISOString()
                };

                users.push(newUser);
                localStorage.setItem('procoordinate_users', JSON.stringify(users));
                
                currentUser = { email, name, company };
                localStorage.setItem('procoordinate_user', JSON.stringify(currentUser));
                
                showApp();
            } else {
                // Login
                const users = JSON.parse(localStorage.getItem('procoordinate_users') || '[]');
                const user = users.find(u => u.email === email && u.password === password);
                
                if (user) {
                    currentUser = { email: user.email, name: user.name, company: user.company };
                    localStorage.setItem('procoordinate_user', JSON.stringify(currentUser));
                    showApp();
                } else {
                    alert('Invalid email or password');
                }
            }
        });

        function toggleAuthMode(e) {
            e.preventDefault();
            isSignup = !isSignup;
            
            const title = document.getElementById('authTitle');
            const submitBtn = document.querySelector('#authForm .btn-primary');
            const toggleText = document.getElementById('authToggleText');
            const toggleLink = document.getElementById('authToggleLink');
            const nameGroup = document.getElementById('nameGroup');
            const companyGroup = document.getElementById('companyGroup');

            if (isSignup) {
                title.textContent = 'Create Account';
                submitBtn.textContent = 'Sign Up';
                toggleText.textContent = 'Already have an account?';
                toggleLink.textContent = 'Sign in';
                nameGroup.classList.remove('hidden');
                companyGroup.classList.remove('hidden');
            } else {
                title.textContent = 'Welcome Back';
                submitBtn.textContent = 'Sign In';
                toggleText.textContent = "Don't have an account?";
                toggleLink.textContent = 'Sign up';
                nameGroup.classList.add('hidden');
                companyGroup.classList.add('hidden');
            }
        }

        function logout() {
            localStorage.removeItem('procoordinate_user');
            currentUser = null;
            showAuth();
        }

        // Navigation
        function showDashboard(e) {
            if (e) e.preventDefault();
            document.getElementById('dashboardView').classList.remove('hidden');
            document.getElementById('projectsView').classList.add('hidden');
            updateActiveNav(0);
            loadDashboard();
        }

        function showProjects(e) {
            if (e) e.preventDefault();
            document.getElementById('dashboardView').classList.add('hidden');
            document.getElementById('projectsView').classList.remove('hidden');
            updateActiveNav(1);
            loadProjectsList();
        }

        function updateActiveNav(index) {
            const links = document.querySelectorAll('.nav-links a');
            links.forEach((link, i) => {
                if (i === index) {
                    link.classList.add('active');
                } else {
                    link.classList.remove('active');
                }
            });
        }

        // Projects
        function getProjects() {
            const allProjects = JSON.parse(localStorage.getItem('procoordinate_projects') || '[]');
            return allProjects.filter(p => p.userEmail === currentUser.email);
        }

        function saveProject(project) {
            const allProjects = JSON.parse(localStorage.getItem('procoordinate_projects') || '[]');
            allProjects.push(project);
            localStorage.setItem('procoordinate_projects', JSON.stringify(allProjects));
        }

        function updateProject(project) {
            const allProjects = JSON.parse(localStorage.getItem('procoordinate_projects') || '[]');
            const index = allProjects.findIndex(p => p.id === project.id);
            if (index !== -1) {
                allProjects[index] = project;
                localStorage.setItem('procoordinate_projects', JSON.stringify(allProjects));
            }
        }

        function deleteProject(projectId) {
            const allProjects = JSON.parse(localStorage.getItem('procoordinate_projects') || '[]');
            const filtered = allProjects.filter(p => p.id !== projectId);
            localStorage.setItem('procoordinate_projects', JSON.stringify(filtered));
        }

        function loadDashboard() {
            const projects = getProjects();
            
            // Update stats
            document.getElementById('activeProjects').textContent = projects.length;
            document.getElementById('totalDocuments').textContent = projects.reduce((sum, p) => sum + (p.documents || 0), 0);
            
            // Update sidebar
            const sidebar = document.getElementById('projectsSidebar');
            if (projects.length === 0) {
                sidebar.innerHTML = '<div class="no-projects">No projects yet</div>';
            } else {
                sidebar.innerHTML = projects.slice(0, 5).map(project => `
                    <div class="project-item" onclick="viewProject('${project.id}')">
                        <h4>${project.name}</h4>
                        <p>${project.location || 'No location'}</p>
                    </div>
                `).join('');
            }
        }

        function loadProjectsList() {
            const projects = getProjects();
            const container = document.getElementById('projectsList');
            
            if (projects.length === 0) {
                container.innerHTML = '<div class="no-projects">No projects created yet</div>';
            } else {
                container.innerHTML = projects.map(project => `
                    <div class="project-item">
                        <h4>${project.name}</h4>
                        <p>${project.description || 'No description provided'}</p>
                        <div class="project-meta">
                            <span>üìç ${project.location || 'Not specified'}</span>
                            <span>üí∞ ¬£${(project.budget || 0).toLocaleString()}</span>
                            <span>üìÖ ${new Date(project.created).toLocaleDateString()}</span>
                        </div>
                        <div class="project-actions">
                            <button class="btn btn-secondary btn-small" onclick="editProject('${project.id}')">Edit</button>
                            <button class="btn btn-danger btn-small" onclick="confirmDeleteProject('${project.id}')">Delete</button>
                        </div>
                    </div>
                `).join('');
            }
        }

        function openProjectModal() {
            editingProjectId = null;
            document.getElementById('projectModalTitle').textContent = 'Create New Project';
            document.getElementById('projectForm').reset();
            document.getElementById('projectModal').classList.add('active');
        }

        function closeProjectModal() {
            document.getElementById('projectModal').classList.remove('active');
            editingProjectId = null;
        }

        function editProject(projectId) {
            const projects = getProjects();
            const project = projects.find(p => p.id === projectId);
            
            if (project) {
                editingProjectId = projectId;
                document.getElementById('projectModalTitle').textContent = 'Edit Project';
                document.getElementById('projectName').value = project.name;
                document.getElementById('projectDescription').value = project.description || '';
                document.getElementById('projectLocation').value = project.location || '';
                document.getElementById('projectBudget').value = project.budget || '';
                document.getElementById('projectModal').classList.add('active');
            }
        }

        function confirmDeleteProject(projectId) {
            if (confirm('Are you sure you want to delete this project?')) {
                deleteProject(projectId);
                loadDashboard();
                loadProjectsList();
            }
        }

        function viewProject(projectId) {
            // Future: Navigate to detailed project view
            console.log('View project:', projectId);
        }

        document.getElementById('projectForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const projectData = {
                id: editingProjectId || Date.now().toString(),
                name: document.getElementById('projectName').value,
                description: document.getElementById('projectDescription').value,
                location: document.getElementById('projectLocation').value,
                budget: parseInt(document.getElementById('projectBudget').value) || 0,
                userEmail: currentUser.email,
                created: editingProjectId ? getProjects().find(p => p.id === editingProjectId).created : new Date().toISOString(),
                modified: new Date().toISOString(),
                documents: editingProjectId ? getProjects().find(p => p.id === editingProjectId).documents : 0
            };

            if (editingProjectId) {
                updateProject(projectData);
            } else {
                saveProject(projectData);
            }

            closeProjectModal();
            loadDashboard();
            loadProjectsList();
        });

        // Close modal on outside click
        document.addEventListener('click', function(e) {
            if (e.target.classList.contains('modal')) {
                e.target.classList.remove('active');
            }
        });

        // Keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                const activeModal = document.querySelector('.modal.active');
                if (activeModal) {
                    activeModal.classList.remove('active');
                }
            }
        });
    </script>
</body>
</html>
