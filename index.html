<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#1e40af">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="ProCoordinate">
    <title>ProCoordinate - Professional Construction Management</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f9fafb;
        }
        
        .hidden { display: none !important; }
        
        .loading {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f4f6;
            border-top-color: #3b82f6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%);
        }
        
        .auth-box {
            background: white;
            border-radius: 16px;
            padding: 40px;
            width: 100%;
            max-width: 420px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        .auth-box h1 {
            color: #1e40af;
            font-size: 28px;
            text-align: center;
            margin-bottom: 8px;
        }
        
        .auth-box p {
            color: #6b7280;
            text-align: center;
            margin-bottom: 32px;
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 16px;
        }
        
        .form-group label {
            display: block;
            font-weight: 600;
            color: #374151;
            margin-bottom: 6px;
            font-size: 14px;
        }
        
        .form-group input, .form-group select, .form-group textarea {
            width: 100%;
            padding: 10px 14px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 15px;
            transition: border-color 0.2s;
            font-family: inherit;
        }
        
        .form-group input:focus, .form-group select:focus, .form-group textarea:focus {
            outline: none;
            border-color: #3b82f6;
        }
        
        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }
        
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #3b82f6 0%, #1e40af 100%);
            color: white;
            width: 100%;
        }
        
        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.4);
        }
        
        .btn-secondary {
            background: #f3f4f6;
            color: #374151;
            border: 1px solid #e5e7eb;
        }
        
        .btn-secondary:hover {
            background: #e5e7eb;
        }
        
        .btn-danger {
            background: #ef4444;
            color: white;
        }
        
        .btn-danger:hover {
            background: #dc2626;
        }
        
        .btn-small {
            padding: 6px 12px;
            font-size: 13px;
        }
        
        .forgot-password {
            text-align: right;
            margin-top: -8px;
            margin-bottom: 16px;
        }
        
        .forgot-password a {
            color: #3b82f6;
            text-decoration: none;
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
        }
        
        .forgot-password a:hover {
            text-decoration: underline;
        }
        
        .auth-toggle {
            text-align: center;
            margin-top: 20px;
            color: #6b7280;
            font-size: 14px;
        }
        
        .auth-toggle a {
            color: #3b82f6;
            text-decoration: none;
            font-weight: 600;
            cursor: pointer;
        }
        
        .success-message {
            background: #d1fae5;
            color: #065f46;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 16px;
            font-size: 14px;
            text-align: center;
        }
        
        .navbar {
            background: white;
            border-bottom: 1px solid #e5e7eb;
            padding: 0 20px;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .nav-container {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 64px;
        }
        
        .logo {
            font-size: 22px;
            font-weight: 700;
            color: #1e40af;
        }
        
        .nav-center {
            display: flex;
            gap: 8px;
        }
        
        .nav-btn {
            padding: 8px 16px;
            background: transparent;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            color: #6b7280;
            transition: all 0.2s;
        }
        
        .nav-btn.active {
            background: #eff6ff;
            color: #1e40af;
        }
        
        .user-info {
            display: flex;
            align-items: center;
            gap: 16px;
        }
        
        .user-details {
            text-align: right;
        }
        
        .user-name {
            font-weight: 600;
            color: #111827;
            font-size: 14px;
        }
        
        .user-company {
            font-size: 12px;
            color: #6b7280;
        }
        
        .role-badge {
            font-size: 11px;
            padding: 2px 8px;
            border-radius: 4px;
            background: #dbeafe;
            color: #1e40af;
            font-weight: 600;
        }
        
        .main-content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 30px 20px;
        }
        
        .page-header h2 {
            font-size: 28px;
            color: #111827;
            margin-bottom: 6px;
        }
        
        .page-header p {
            color: #6b7280;
            margin-bottom: 24px;
        }
        
        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 20px;
        }
        
        .project-card {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid #e5e7eb;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
        }
        
        .project-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.08);
        }
        
        .project-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, #3b82f6 0%, #1e40af 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            color: white;
            font-weight: 700;
            position: absolute;
            top: 12px;
            right: 12px;
            border: 3px solid white;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .project-avatar img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
        }
        
        .project-header {
            background: linear-gradient(135deg, #3b82f6 0%, #1e40af 100%);
            padding: 18px;
        }
        
        .project-header h3 {
            color: white;
            font-size: 17px;
            margin-bottom: 4px;
        }
        
        .project-header p {
            color: rgba(255,255,255,0.8);
            font-size: 13px;
        }
        
        .project-body {
            padding: 18px;
        }
        
        .project-stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 14px;
        }
        
        .stat {
            text-align: center;
        }
        
        .stat-number {
            font-size: 22px;
            font-weight: 700;
            color: #3b82f6;
        }
        
        .stat-label {
            font-size: 11px;
            color: #6b7280;
            margin-top: 2px;
        }
        
        .project-dates {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            color: #6b7280;
            padding-top: 14px;
            border-top: 1px solid #e5e7eb;
        }
        
        .new-project-card {
            background: linear-gradient(135deg, #eff6ff 0%, #dbeafe 100%);
            border: 2px dashed #60a5fa;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 240px;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .new-project-card:hover {
            border-color: #3b82f6;
            background: linear-gradient(135deg, #dbeafe 0%, #bfdbfe 100%);
        }
        
        .new-project-card .plus {
            font-size: 42px;
            color: #60a5fa;
            margin-bottom: 10px;
        }
        
        .project-detail {
            background: white;
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 20px;
            border: 1px solid #e5e7eb;
        }
        
        .back-btn {
            color: #3b82f6;
            text-decoration: none;
            margin-bottom: 14px;
            display: inline-block;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
        }
        
        .back-btn:hover {
            text-decoration: underline;
        }
        
        .project-detail h2 {
            font-size: 26px;
            color: #111827;
            margin-bottom: 6px;
        }
        
        .project-detail-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 16px;
        }
        
        .project-detail-actions {
            display: flex;
            gap: 8px;
        }
        
        .project-meta {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 14px;
            margin: 20px 0;
        }
        
        .meta-box {
            background: #f9fafb;
            padding: 14px;
            border-radius: 8px;
        }
        
        .meta-label {
            font-size: 11px;
            color: #6b7280;
            margin-bottom: 4px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .meta-value {
            font-weight: 600;
            color: #111827;
            font-size: 15px;
        }
        
        .tabs {
            display: flex;
            gap: 6px;
            margin-top: 20px;
            overflow-x: auto;
            padding-bottom: 6px;
        }
        
        .tab {
            padding: 10px 20px;
            border-radius: 8px;
            background: #f3f4f6;
            border: none;
            cursor: pointer;
            font-weight: 600;
            color: #374151;
            white-space: nowrap;
            transition: all 0.2s;
            font-size: 14px;
        }
        
        .tab:hover {
            background: #e5e7eb;
        }
        
        .tab.active {
            background: #3b82f6;
            color: white;
        }
        
        .tab-content {
            background: white;
            border-radius: 12px;
            padding: 24px;
            border: 1px solid #e5e7eb;
        }
        
        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .section-header h3 {
            font-size: 19px;
            font-weight: 700;
        }
        
        .empty-state {
            text-align: center;
            padding: 50px 20px;
            color: #9ca3af;
        }
        
        .empty-state-icon {
            font-size: 48px;
            margin-bottom: 12px;
            opacity: 0.3;
        }
        
        .item-card {
            background: #f9fafb;
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 12px;
            border: 1px solid #e5e7eb;
        }
        
        .item-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 8px;
        }
        
        .item-title {
            font-weight: 600;
            color: #111827;
            font-size: 15px;
        }
        
        .item-meta {
            font-size: 12px;
            color: #6b7280;
            margin-top: 4px;
        }
        
        .item-actions {
            display: flex;
            gap: 6px;
        }
        
        .status-badge {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 4px;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
        }
        
        .status-open { background: #dbeafe; color: #1e40af; }
        .status-answered { background: #d1fae5; color: #065f46; }
        .status-closed { background: #e5e7eb; color: #374151; }
        .status-pending { background: #fef3c7; color: #92400e; }
        .status-approved { background: #d1fae5; color: #065f46; }
        .status-rejected { background: #fee2e2; color: #991b1b; }
        
        .priority-low { color: #10b981; }
        .priority-medium { color: #f59e0b; }
        .priority-high { color: #ef4444; }
        .priority-critical { color: #dc2626; font-weight: 700; }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            align-items: center;
            justify-content: center;
            z-index: 1000;
            padding: 20px;
        }
        
        .modal.show {
            display: flex;
        }
        
        .modal-content {
            background: white;
            border-radius: 16px;
            padding: 28px;
            width: 100%;
            max-width: 650px;
            max-height: 85vh;
            overflow-y: auto;
        }
        
        .modal-content h3 {
            font-size: 22px;
            margin-bottom: 20px;
            color: #111827;
        }
        
        .modal-actions {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        
        .modal-actions .btn {
            flex: 1;
        }
        
        .message-bubble {
            background: #eff6ff;
            padding: 12px 16px;
            border-radius: 12px;
            margin-bottom: 12px;
            border-left: 3px solid #3b82f6;
        }
        
        .message-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 6px;
        }
        
        .message-author {
            font-weight: 600;
            color: #1e40af;
            font-size: 14px;
        }
        
        .message-time {
            font-size: 11px;
            color: #6b7280;
        }
        
        .message-text {
            color: #374151;
            font-size: 14px;
            line-height: 1.5;
        }
        
        @media (max-width: 768px) {
            .projects-grid {
                grid-template-columns: 1fr;
            }
            
            .project-meta {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div id="loadingSpinner" class="loading hidden">
        <div class="spinner"></div>
    </div>

    <div id="authView" class="auth-container">
        <div class="auth-box">
            <h1>ProCoordinate</h1>
            <p>Professional Construction Management Platform</p>
            
            <div id="resetPasswordView" class="hidden">
                <div class="success-message" id="resetSuccessMessage" style="display: none;">
                    Password reset link sent! Check your email.
                </div>
                <div class="form-group">
                    <label>New Password</label>
                    <input type="password" id="newPassword" placeholder="Enter new password" minlength="6">
                </div>
                <div class="form-group">
                    <label>Confirm Password</label>
                    <input type="password" id="confirmPassword" placeholder="Confirm new password" minlength="6">
                </div>
                <button class="btn btn-primary" id="updatePasswordBtn">Update Password</button>
                <div class="auth-toggle">
                    <a id="backToLoginFromReset">‚Üê Back to Login</a>
                </div>
            </div>
            
            <div id="loginSignupView">
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="authEmail" placeholder="your@email.com">
                </div>
                
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="authPassword" placeholder="Your password">
                </div>
                
                <div class="forgot-password" id="forgotPasswordLink">
                    <a id="forgotPasswordBtn">Forgot password?</a>
                </div>
                
                <div class="form-group hidden" id="nameGroup">
                    <label>Full Name</label>
                    <input type="text" id="authName" placeholder="John Smith">
                </div>
                
                <div class="form-group hidden" id="companyGroup">
                    <label>Company Name</label>
                    <input type="text" id="authCompany" placeholder="Your Company Ltd">
                </div>
                
                <div class="form-group hidden" id="roleGroup">
                    <label>Role</label>
                    <select id="authRole">
                        <option value="Main Contractor">Main Contractor</option>
                        <option value="Subcontractor">Subcontractor</option>
                        <option value="Architect">Architect</option>
                        <option value="Engineer">Engineer</option>
                        <option value="Client">Client</option>
                        <option value="Project Manager">Project Manager</option>
                    </select>
                </div>
                
                <button class="btn btn-primary" id="authBtn">Sign In</button>
                
                <div class="auth-toggle">
                    <span id="authToggleText">Don't have an account?</span>
                    <a id="authToggleLink">Sign up</a>
                </div>
            </div>
        </div>
    </div>

    <div id="appView" class="hidden">
        <nav class="navbar">
            <div class="nav-container">
                <div class="logo">ProCoordinate</div>
                <div class="nav-center">
                    <button class="nav-btn active" id="dashboardNavBtn">Dashboard</button>
                </div>
                <div class="user-info">
                    <div class="user-details">
                        <div class="user-name" id="userName"></div>
                        <div class="user-company" id="userCompany"></div>
                    </div>
                    <span class="role-badge" id="userRole"></span>
                    <button class="btn btn-secondary btn-small" id="logoutBtn">Logout</button>
                </div>
            </div>
        </nav>

        <main class="main-content">
            <div id="dashboardView">
                <div class="page-header">
                    <h2>Your Projects</h2>
                    <p>Manage all your construction projects in one place</p>
                </div>
                <div class="projects-grid" id="projectsGrid"></div>
            </div>

            <div id="projectView" class="hidden">
                <div class="project-detail">
                    <a class="back-btn" id="backBtn">‚Üê Back to Projects</a>
                    <h2 id="projectName"></h2>
                    <p id="projectDescription" style="color: #6b7280; margin-bottom: 16px;"></p>
                    <div class="project-meta" id="projectMeta"></div>
                    <div class="tabs" id="tabs"></div>
                </div>
                <div class="tab-content" id="tabContent"></div>
            </div>
        </main>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content" id="modalContent"></div>
    </div>

    <script>
        const SUPABASE_URL = 'https://ilfgmgajivusmqarkaqd.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImlsZmdtZ2FqaXZ1c21xYXJrYXFkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTg3MDY0NzYsImV4cCI6MjA3NDI4MjQ3Nn0.ysd2Y8DuxGWe99eM3PxbkIuvw62Vgp-68lZMJjkd7do';
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        let currentUser = null;
        let currentProject = null;
        let projects = [];
        let isSignup = false;
        let activeTab = 'overview';

        function showLoading() {
            document.getElementById('loadingSpinner').classList.remove('hidden');
        }

        function hideLoading() {
            document.getElementById('loadingSpinner').classList.add('hidden');
        }

        checkAuth();

        async function checkAuth() {
            showLoading();
            
            // Check if this is a password recovery callback
            const urlParams = new URLSearchParams(window.location.search);
            const accessToken = urlParams.get('access_token');
            const type = urlParams.get('type');
            
            if (type === 'recovery' && accessToken) {
                // Show password reset form
                document.getElementById('loginSignupView').classList.add('hidden');
                document.getElementById('resetPasswordView').classList.remove('hidden');
                hideLoading();
                return;
            }
            
            const { data: { session } } = await supabase.auth.getSession();
            if (session) {
                const { data: userData } = await supabase.auth.getUser();
                currentUser = {
                    id: userData.user.id,
                    email: userData.user.email,
                    name: userData.user.user_metadata.name || userData.user.email,
                    company: userData.user.user_metadata.company || 'My Company',
                    role: userData.user.user_metadata.role || 'Project Manager'
                };
                showApp();
            } else {
                hideLoading();
            }
        }

        async function showApp() {
            document.getElementById('authView').classList.add('hidden');
            document.getElementById('appView').classList.remove('hidden');
            document.getElementById('userName').textContent = currentUser.name;
            document.getElementById('userCompany').textContent = currentUser.company;
            document.getElementById('userRole').textContent = currentUser.role;
            await loadProjects();
            hideLoading();
        }

        function showAuth() {
            document.getElementById('authView').classList.remove('hidden');
            document.getElementById('appView').classList.add('hidden');
        }

        document.getElementById('authToggleLink').addEventListener('click', () => {
            isSignup = !isSignup;
            document.getElementById('authBtn').textContent = isSignup ? 'Create Account' : 'Sign In';
            document.getElementById('authToggleText').textContent = isSignup ? 'Already have an account?' : "Don't have an account?";
            document.getElementById('authToggleLink').textContent = isSignup ? 'Sign in' : 'Sign up';
            document.getElementById('nameGroup').classList.toggle('hidden');
            document.getElementById('companyGroup').classList.toggle('hidden');
            document.getElementById('roleGroup').classList.toggle('hidden');
            document.getElementById('forgotPasswordLink').classList.toggle('hidden');
        });

        document.getElementById('authBtn').addEventListener('click', async () => {
            const email = document.getElementById('authEmail').value.trim();
            const password = document.getElementById('authPassword').value;

            if (!email || !password) {
                alert('Please enter email and password');
                return;
            }

            if (password.length < 6) {
                alert('Password must be at least 6 characters');
                return;
            }

            showLoading();

            if (isSignup) {
                const name = document.getElementById('authName').value.trim();
                const company = document.getElementById('authCompany').value.trim();
                const role = document.getElementById('authRole').value;

                if (!name || !company) {
                    hideLoading();
                    alert('Please fill in all fields');
                    return;

        async function handleCreateProject(formId) {
            const form = document.getElementById(formId);
            if (!form) return;

            const formData = new FormData(form);
            const name = formData.get('name')?.trim();
            const startDate = formData.get('startDate')?.trim();
            const endDate = formData.get('endDate')?.trim();

            if (!name || !startDate || !endDate) {
                alert('Please fill in all required fields');
                return;
            }

            const project = {
                id: 'proj_' + Date.now(),
                user_id: currentUser.id,
                name,
                description: formData.get('description') || '',
                start_date: startDate,
                end_date: endDate,
                location: formData.get('location') || '',
                budget: parseInt(formData.get('budget')) || 0,
                avatar: formData.get('avatar')?.trim() || null,
                drawings: [], rfis: [], submittals: [], daily_logs: [], photos: [], safety: [], messages: []
            };
            
            showLoading();
            const { error } = await supabase.from('projects').insert([project]);
            if (error) {
                hideLoading();
                alert('Error: ' + error.message);
            } else {
                await loadProjects();
                closeModal();
                hideLoading();
            }
        }

                        <button type="button" class="btn btn-primary" onclick="handleSaveSafety('${modalId}', ${safetyId ? "'" + safetyId + "'" : 'null'})">${safety ? 'Update' : 'Report'} Incident</button>
                    </div>
                </form>
            `);
        }

        async function handleSaveSafety(formId, safetyId) {
            const form = document.getElementById(formId);
            if (!form) return;

            const formData = new FormData(form);
            const type = formData.get('type');
            const severity = formData.get('severity');
            const description = formData.get('description')?.trim();

            if (!type || !severity || !description) {
                alert('Please fill in all required fields');
                return;
            }

            let safety = currentProject.safety || [];
            
            if (safetyId) {
                safety = safety.map(s => s.id === safetyId ? {
                    ...s,
                    type,
                    severity,
                    location: formData.get('location') || '',
                    description,
                    actionTaken: formData.get('actionTaken') || ''
                } : s);
            } else {
                safety.push({
                    id: 'safety_' + Date.now(),
                    type,
                    severity,
                    location: formData.get('location') || '',
                    description,
                    actionTaken: formData.get('actionTaken') || '',
                    date: new Date().toISOString()
                });
            }

            showLoading();
            const { error } = await supabase.from('projects').update({ safety }).eq('id', currentProject.id);
            if (error) {
                hideLoading();
                alert('Error: ' + error.message);
            } else {
                await loadProjects();
                currentProject = projects.find(p => p.id === currentProject.id);
                switchTab('safety');
                closeModal();
                hideLoading();
            }
        }

        function editSafety(id) { openSafetyModal(id); }

        async function deleteSafety(id) {
            if (!confirm('Delete this safety report?')) return;
            
            showLoading();
            const safety = (currentProject.safety || []).filter(s => s.id !== id);
            const { error } = await supabase.from('projects').update({ safety }).eq('id', currentProject.id);
            if (error) {
                hideLoading();
                alert('Error: ' + error.message);
            } else {
                await loadProjects();
                currentProject = projects.find(p => p.id === currentProject.id);
                switchTab('safety');
                hideLoading();
            }
        }

        function openMessageModal() {
            const modalId = 'messageModal_' + Date.now();
            
            showModal(`
                <form id="${modalId}">
                    <h3>Send Message</h3>
                    <div class="form-group">
                        <label>Message *</label>
                        <textarea name="text" rows="5" required placeholder="Type your message here..."></textarea>
                    </div>
                    <div class="modal-actions">
                        <button type="button" class="btn btn-secondary" onclick="closeModal()">Cancel</button>
                        <button type="button" class="btn btn-primary" onclick="handleSendMessage('${modalId}')">Send Message</button>
                    </div>
                </form>
            `);
        }

        async function handleSendMessage(formId) {
            const form = document.getElementById(formId);
            if (!form) return;

            const formData = new FormData(form);
            const text = formData.get('text')?.trim();

            if (!text) {
                alert('Please enter a message');
                return;
            }

            let messages = currentProject.messages || [];
            messages.push({
                id: 'msg_' + Date.now(),
                text,
                author: currentUser.name,
                role: currentUser.role,
                date: new Date().toISOString()
            });

            showLoading();
            const { error } = await supabase.from('projects').update({ messages }).eq('id', currentProject.id);
            if (error) {
                hideLoading();
                alert('Error: ' + error.message);
            } else {
                await loadProjects();
                currentProject = projects.find(p => p.id === currentProject.id);
                switchTab('messages');
                closeModal();
                hideLoading();
            }
        }

        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function showModal(content) {
            document.getElementById('modalContent').innerHTML = content;
            document.getElementById('modal').classList.add('show');
        }

        function closeModal() {
            document.getElementById('modal').classList.remove('show');
        }

        document.getElementById('modal').addEventListener('click', (e) => {
            if (e.target.id === 'modal') closeModal();
        });

        function formatDate(dateStr) {
            if (!dateStr) return '-';
            const date = new Date(dateStr);
            return `${date.getDate()} ${date.toLocaleDateString('en-GB', { month: 'short' })} ${date.getFullYear()}`;
        }

        function formatDateTime(dateStr) {
            if (!dateStr) return '-';
            const date = new Date(dateStr);
            return `${date.getDate()} ${date.toLocaleDateString('en-GB', { month: 'short' })} ${date.getFullYear()}, ${date.getHours().toString().padStart(2, '0')}:${date.getMinutes().toString().padStart(2, '0')}`;
        }
    </script>
</body>
