<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>ProCoordinate - Professional Construction Management</title>
    <meta name="description" content="Professional construction project management platform for contractors, architects, and engineers.">
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#1e40af">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="ProCoordinate">
    
    <!-- Apple iOS Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="ProCoordinate">
    
    <!-- Apple Touch Icons -->
    <link rel="apple-touch-icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 180 180'><rect width='180' height='180' fill='%231e40af'/><text x='50%25' y='50%25' dominant-baseline='middle' text-anchor='middle' font-size='80' fill='white' font-family='system-ui'>PC</text></svg>">
    
    <!-- Favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect width='100' height='100' fill='%231e40af'/><text x='50%25' y='50%25' dominant-baseline='middle' text-anchor='middle' font-size='60' fill='white' font-family='system-ui'>PC</text></svg>">
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f9fafb;
        }
        
        .hidden { display: none !important; }
        
        /* Auth */
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%);
        }
        
        .auth-box {
            background: white;
            border-radius: 16px;
            padding: 40px;
            width: 100%;
            max-width: 420px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        .auth-box h1 {
            color: #1e40af;
            font-size: 28px;
            text-align: center;
            margin-bottom: 8px;
        }
        
        .auth-box p {
            color: #6b7280;
            text-align: center;
            margin-bottom: 32px;
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 16px;
        }
        
        .form-group label {
            display: block;
            font-weight: 600;
            color: #374151;
            margin-bottom: 6px;
            font-size: 14px;
        }
        
        .form-group input, .form-group select, .form-group textarea {
            width: 100%;
            padding: 10px 14px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 15px;
            transition: border-color 0.2s;
            font-family: inherit;
        }
        
        .form-group input:focus, .form-group select:focus, .form-group textarea:focus {
            outline: none;
            border-color: #3b82f6;
        }
        
        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }
        
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #3b82f6 0%, #1e40af 100%);
            color: white;
            width: 100%;
        }
        
        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.4);
        }
        
        .btn-secondary {
            background: #f3f4f6;
            color: #374151;
            border: 1px solid #e5e7eb;
        }
        
        .btn-secondary:hover {
            background: #e5e7eb;
        }
        
        .btn-danger {
            background: #ef4444;
            color: white;
        }
        
        .btn-danger:hover {
            background: #dc2626;
        }
        
        .btn-small {
            padding: 6px 12px;
            font-size: 13px;
        }
        
        .auth-toggle {
            text-align: center;
            margin-top: 20px;
            color: #6b7280;
            font-size: 14px;
        }
        
        .auth-toggle a {
            color: #3b82f6;
            text-decoration: none;
            font-weight: 600;
        }
        
        /* App */
        .navbar {
            background: white;
            border-bottom: 1px solid #e5e7eb;
            padding: 0 20px;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .nav-container {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 64px;
        }
        
        .logo {
            font-size: 22px;
            font-weight: 700;
            color: #1e40af;
        }
        
        .nav-center {
            display: flex;
            gap: 8px;
        }
        
        .nav-btn {
            padding: 8px 16px;
            background: transparent;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            color: #6b7280;
            transition: all 0.2s;
        }
        
        .nav-btn.active {
            background: #eff6ff;
            color: #1e40af;
        }
        
        .user-info {
            display: flex;
            align-items: center;
            gap: 16px;
        }
        
        .user-details {
            text-align: right;
        }
        
        .user-name {
            font-weight: 600;
            color: #111827;
            font-size: 14px;
        }
        
        .user-company {
            font-size: 12px;
            color: #6b7280;
        }
        
        .role-badge {
            font-size: 11px;
            padding: 2px 8px;
            border-radius: 4px;
            background: #dbeafe;
            color: #1e40af;
            font-weight: 600;
        }
        
        .main-content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 30px 20px;
        }
        
        .page-header h2 {
            font-size: 28px;
            color: #111827;
            margin-bottom: 6px;
        }
        
        .page-header p {
            color: #6b7280;
            margin-bottom: 24px;
        }
        
        /* Projects Grid */
        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 20px;
        }
        
        .project-card {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid #e5e7eb;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .project-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.08);
        }
        
        .project-header {
            background: linear-gradient(135deg, #3b82f6 0%, #1e40af 100%);
            padding: 18px;
        }
        
        .project-header h3 {
            color: white;
            font-size: 17px;
            margin-bottom: 4px;
        }
        
        .project-header p {
            color: rgba(255,255,255,0.8);
            font-size: 13px;
        }
        
        .project-body {
            padding: 18px;
        }
        
        .project-stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 14px;
        }
        
        .stat {
            text-align: center;
        }
        
        .stat-number {
            font-size: 22px;
            font-weight: 700;
            color: #3b82f6;
        }
        
        .stat-label {
            font-size: 11px;
            color: #6b7280;
            margin-top: 2px;
        }
        
        .project-dates {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            color: #6b7280;
            padding-top: 14px;
            border-top: 1px solid #e5e7eb;
        }
        
        .new-project-card {
            background: linear-gradient(135deg, #eff6ff 0%, #dbeafe 100%);
            border: 2px dashed #60a5fa;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 240px;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .new-project-card:hover {
            border-color: #3b82f6;
            background: linear-gradient(135deg, #dbeafe 0%, #bfdbfe 100%);
        }
        
        .new-project-card .plus {
            font-size: 42px;
            color: #60a5fa;
            margin-bottom: 10px;
        }
        
        /* Project Detail */
        .project-detail {
            background: white;
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 20px;
            border: 1px solid #e5e7eb;
        }
        
        .back-btn {
            color: #3b82f6;
            text-decoration: none;
            margin-bottom: 14px;
            display: inline-block;
            font-size: 14px;
            font-weight: 500;
        }
        
        .back-btn:hover {
            text-decoration: underline;
        }
        
        .project-detail h2 {
            font-size: 26px;
            color: #111827;
            margin-bottom: 6px;
        }
        
        .project-meta {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 14px;
            margin: 20px 0;
        }
        
        .meta-box {
            background: #f9fafb;
            padding: 14px;
            border-radius: 8px;
        }
        
        .meta-label {
            font-size: 11px;
            color: #6b7280;
            margin-bottom: 4px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .meta-value {
            font-weight: 600;
            color: #111827;
            font-size: 15px;
        }
        
        .tabs {
            display: flex;
            gap: 6px;
            margin-top: 20px;
            overflow-x: auto;
            padding-bottom: 6px;
        }
        
        .tab {
            padding: 10px 20px;
            border-radius: 8px;
            background: #f3f4f6;
            border: none;
            cursor: pointer;
            font-weight: 600;
            color: #374151;
            white-space: nowrap;
            transition: all 0.2s;
            font-size: 14px;
        }
        
        .tab:hover {
            background: #e5e7eb;
        }
        
        .tab.active {
            background: #3b82f6;
            color: white;
        }
        
        .tab-content {
            background: white;
            border-radius: 12px;
            padding: 24px;
            border: 1px solid #e5e7eb;
        }
        
        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .section-header h3 {
            font-size: 19px;
            font-weight: 700;
        }
        
        /* Items List */
        .items-list {
            display: flex;
            flex-direction: column;
            gap: 14px;
        }
        
        .item-card {
            background: #f9fafb;
            border: 1px solid #e5e7eb;
            border-radius: 10px;
            padding: 18px;
            transition: all 0.2s;
        }
        
        .item-card:hover {
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }
        
        .item-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 10px;
        }
        
        .item-title {
            font-weight: 600;
            font-size: 16px;
            color: #111827;
            margin-bottom: 4px;
        }
        
        .item-id {
            font-size: 12px;
            color: #6b7280;
        }
        
        .item-actions {
            display: flex;
            gap: 6px;
        }
        
        .status-badge {
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
        }
        
        .status-open { background: #fee2e2; color: #991b1b; }
        .status-answered { background: #d1fae5; color: #065f46; }
        .status-closed { background: #e5e7eb; color: #374151; }
        .status-pending { background: #fef3c7; color: #92400e; }
        .status-approved { background: #d1fae5; color: #065f46; }
        .status-rejected { background: #fee2e2; color: #991b1b; }
        
        .item-description {
            color: #4b5563;
            line-height: 1.6;
            margin-bottom: 10px;
            font-size: 14px;
        }
        
        .item-notes {
            background: #fffbeb;
            border-left: 3px solid #f59e0b;
            padding: 10px;
            margin-top: 10px;
            border-radius: 4px;
            font-size: 13px;
            color: #78350f;
        }
        
        .item-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 12px;
            color: #6b7280;
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px solid #e5e7eb;
        }
        
        .empty-state {
            text-align: center;
            padding: 50px 20px;
            color: #9ca3af;
        }
        
        .empty-state-icon {
            font-size: 48px;
            margin-bottom: 12px;
            opacity: 0.3;
        }
        
        /* Daily Log */
        .daily-log-card {
            background: white;
            border: 1px solid #e5e7eb;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 16px;
        }
        
        .daily-log-date {
            font-size: 18px;
            font-weight: 700;
            color: #111827;
            margin-bottom: 12px;
        }
        
        .daily-log-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
            margin-bottom: 14px;
        }
        
        .daily-log-field {
            background: #f9fafb;
            padding: 10px;
            border-radius: 6px;
        }
        
        .daily-log-field-label {
            font-size: 11px;
            color: #6b7280;
            margin-bottom: 4px;
        }
        
        .daily-log-field-value {
            font-weight: 600;
            color: #111827;
        }
        
        .daily-log-report {
            background: #f9fafb;
            padding: 14px;
            border-radius: 6px;
            margin-bottom: 12px;
        }
        
        .daily-log-report h4 {
            font-size: 13px;
            color: #6b7280;
            margin-bottom: 8px;
        }
        
        .daily-log-attachments {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            margin-top: 10px;
        }
        
        .attachment-chip {
            background: #dbeafe;
            color: #1e40af;
            padding: 4px 10px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 500;
        }
        
        /* Photo Grid */
        .photo-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 14px;
        }
        
        .photo-card {
            background: #f9fafb;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            overflow: hidden;
        }
        
        .photo-preview {
            background: #e5e7eb;
            height: 140px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            color: #9ca3af;
        }
        
        .photo-info {
            padding: 12px;
        }
        
        .photo-title {
            font-weight: 600;
            font-size: 14px;
            margin-bottom: 4px;
            color: #111827;
        }
        
        .photo-meta {
            font-size: 12px;
            color: #6b7280;
            margin-bottom: 8px;
        }
        
        .photo-actions {
            display: flex;
            gap: 6px;
        }
        
        /* Messages */
        .messages-container {
            max-height: 450px;
            overflow-y: auto;
            margin-bottom: 18px;
            padding-right: 8px;
        }
        
        .message-item {
            background: #f9fafb;
            padding: 14px;
            border-radius: 8px;
            margin-bottom: 10px;
            border: 1px solid #e5e7eb;
        }
        
        .message-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
        }
        
        .message-author {
            font-weight: 600;
            color: #111827;
            font-size: 14px;
        }
        
        .message-time {
            font-size: 12px;
            color: #6b7280;
        }
        
        .message-text {
            color: #4b5563;
            line-height: 1.5;
            font-size: 14px;
        }
        
        .message-input-area {
            background: #f9fafb;
            padding: 16px;
            border-radius: 8px;
            border: 1px solid #e5e7eb;
        }
        
        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            align-items: center;
            justify-content: center;
            z-index: 1000;
            padding: 20px;
        }
        
        .modal.show {
            display: flex;
        }
        
        .modal-content {
            background: white;
            border-radius: 16px;
            padding: 28px;
            width: 100%;
            max-width: 650px;
            max-height: 85vh;
            overflow-y: auto;
        }
        
        .modal-content h3 {
            font-size: 22px;
            margin-bottom: 20px;
            color: #111827;
        }
        
        .modal-actions {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        
        .modal-actions .btn {
            flex: 1;
        }
        
        .file-upload {
            border: 2px dashed #d1d5db;
            border-radius: 8px;
            padding: 30px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s;
            background: #f9fafb;
        }
        
        .file-upload:hover {
            border-color: #3b82f6;
            background: #eff6ff;
        }
        
        .file-upload-icon {
            font-size: 36px;
            color: #9ca3af;
            margin-bottom: 10px;
        }
        
        @media (max-width: 768px) {
            .projects-grid {
                grid-template-columns: 1fr;
            }
            
            .project-meta, .daily-log-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .photo-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .nav-container {
                height: auto;
                padding: 12px 0;
                flex-direction: column;
                gap: 10px;
                align-items: stretch;
            }
            
            .logo {
                text-align: center;
            }
            
            .user-info {
                flex-direction: column;
                align-items: center;
                gap: 8px;
            }
            
            .modal-content {
                padding: 20px;
            }
            
            .tabs {
                flex-wrap: nowrap;
                overflow-x: auto;
                -webkit-overflow-scrolling: touch;
            }
            
            .tab {
                padding: 8px 16px;
                font-size: 13px;
            }
            
            .item-actions {
                flex-direction: column;
            }
            
            .btn-small {
                font-size: 12px;
                padding: 6px 10px;
            }
        }
        
        @media (hover: none) {
            .btn, .tab, .project-card, .nav-btn {
                -webkit-tap-highlight-color: transparent;
            }
            
            .project-card:active {
                transform: scale(0.98);
            }
            
            .btn:active {
                transform: scale(0.97);
            }
        }
        
        input, select, textarea {
            font-size: 16px !important;
        }
        
        @supports (padding: max(0px)) {
            body {
                padding-top: env(safe-area-inset-top);
                padding-bottom: env(safe-area-inset-bottom);
            }
            
            .navbar {
                padding-top: max(env(safe-area-inset-top), 0px);
            }
        }
        
        * {
            -webkit-overflow-scrolling: touch;
        }
    </style>
</head>
<body>
    <div id="authView" class="auth-container">
        <div class="auth-box">
            <h1>ProCoordinate</h1>
            <p>Professional Construction Management Platform</p>
            
            <div class="form-group">
                <label>Email</label>
                <input type="email" id="authEmail" placeholder="your@email.com">
            </div>
            
            <div class="form-group">
                <label>Password</label>
                <input type="password" id="authPassword" placeholder="Your password">
            </div>
            
            <div class="form-group hidden" id="nameGroup">
                <label>Full Name</label>
                <input type="text" id="authName" placeholder="John Smith">
            </div>
            
            <div class="form-group hidden" id="companyGroup">
                <label>Company Name</label>
                <input type="text" id="authCompany" placeholder="Your Company Ltd">
            </div>
            
            <div class="form-group hidden" id="roleGroup">
                <label>Role</label>
                <select id="authRole">
                    <option value="Main Contractor">Main Contractor</option>
                    <option value="Subcontractor">Subcontractor</option>
                    <option value="Architect">Architect</option>
                    <option value="Engineer">Engineer</option>
                    <option value="Client">Client</option>
                    <option value="Project Manager">Project Manager</option>
                </select>
            </div>
            
            <button class="btn btn-primary" id="authBtn">Sign In</button>
            
            <div style="text-align: center; margin-top: 16px;">
                <a href="#" id="forgotPasswordLink" style="color: #3b82f6; text-decoration: none; font-size: 14px; font-weight: 500;">Forgot Password?</a>
            </div>
            
            <div class="auth-toggle">
                <span id="authToggleText">Don't have an account?</span>
                <a href="#" id="authToggleLink">Sign up</a>
            </div>
        </div>
    </div>

    <div id="appView" class="hidden">
        <nav class="navbar">
            <div class="nav-container">
                <div class="logo">ProCoordinate</div>
                <div class="nav-center">
                    <button class="nav-btn active" id="dashboardNavBtn">Dashboard</button>
                </div>
                <div class="user-info">
                    <div class="user-details">
                        <div class="user-name" id="userName"></div>
                        <div class="user-company" id="userCompany"></div>
                    </div>
                    <span class="role-badge" id="userRole"></span>
                    <button class="btn btn-secondary btn-small" id="logoutBtn">Logout</button>
                </div>
            </div>
        </nav>

        <main class="main-content">
            <div id="dashboardView">
                <div class="page-header">
                    <h2>Your Projects</h2>
                    <p>Manage all your construction projects in one place</p>
                </div>
                <div class="projects-grid" id="projectsGrid"></div>
            </div>

            <div id="projectView" class="hidden">
                <div class="project-detail">
                    <a href="#" class="back-btn" id="backBtn">‚Üê Back to Projects</a>
                    <h2 id="projectName"></h2>
                    <p id="projectDescription" style="color: #6b7280; margin-bottom: 16px;"></p>
                    <div class="project-meta" id="projectMeta"></div>
                    <div class="tabs" id="tabs"></div>
                </div>
                <div class="tab-content" id="tabContent"></div>
            </div>
        </main>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content" id="modalContent"></div>
    </div>

    <script>
        let currentUser = null;
        let currentProject = null;
        let projects = [];
        let isSignup = false;
        let activeTab = 'overview';

        checkAuth();

        function checkAuth() {
            const savedUser = localStorage.getItem('pc_user');
            if (savedUser) {
                currentUser = JSON.parse(savedUser);
                showApp();
            }
        }

        function showApp() {
            document.getElementById('authView').classList.add('hidden');
            document.getElementById('appView').classList.remove('hidden');
            document.getElementById('userName').textContent = currentUser.name;
            document.getElementById('userCompany').textContent = currentUser.company;
            document.getElementById('userRole').textContent = currentUser.role;
            loadProjects();
        }

        function showAuth() {
            document.getElementById('authView').classList.remove('hidden');
            document.getElementById('appView').classList.add('hidden');
        }

        document.getElementById('authToggleLink').addEventListener('click', (e) => {
            e.preventDefault();
            isSignup = !isSignup;
            document.getElementById('authBtn').textContent = isSignup ? 'Create Account' : 'Sign In';
            document.getElementById('authToggleText').textContent = isSignup ? 'Already have an account?' : "Don't have an account?";
            document.getElementById('authToggleLink').textContent = isSignup ? 'Sign in' : 'Sign up';
            document.getElementById('nameGroup').classList.toggle('hidden');
            document.getElementById('companyGroup').classList.toggle('hidden');
            document.getElementById('roleGroup').classList.toggle('hidden');
            document.getElementById('forgotPasswordLink').style.display = isSignup ? 'none' : 'inline';
        });

        document.getElementById('forgotPasswordLink').addEventListener('click', (e) => {
            e.preventDefault();
            showForgotPasswordModal();
        });

        function showForgotPasswordModal() {
            showModal(`
                <h3>Reset Password</h3>
                <p style="color: #6b7280; margin-bottom: 20px; font-size: 14px;">Enter your email address and we'll help you reset your password</p>
                <div class="form-group">
                    <label>Email Address *</label>
                    <input type="email" id="resetEmail" placeholder="your@email.com">
                </div>
                <div class="form-group hidden" id="resetPasswordGroup">
                    <label>New Password *</label>
                    <input type="password" id="newPassword" placeholder="Enter new password">
                </div>
                <div class="form-group hidden" id="confirmPasswordGroup">
                    <label>Confirm Password *</label>
                    <input type="password" id="confirmPassword" placeholder="Confirm new password">
                </div>
                <div class="modal-actions">
                    <button class="btn btn-secondary" onclick="closeModal()">Cancel</button>
                    <button class="btn btn-primary" onclick="handlePasswordReset()">Reset Password</button>
                </div>
            `);
        }

        window.handlePasswordReset = function() {
            const email = document.getElementById('resetEmail').value.trim().toLowerCase();
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (!email) {
                alert('Please enter your email address');
                return;
            }

            const users = JSON.parse(localStorage.getItem('pc_users') || '[]');
            const userIndex = users.findIndex(u => u.email.toLowerCase() === email);

            if (userIndex === -1) {
                alert('No account found with this email address');
                return;
            }

            const resetGroup = document.getElementById('resetPasswordGroup');
            const confirmGroup = document.getElementById('confirmPasswordGroup');
            
            if (resetGroup.classList.contains('hidden')) {
                resetGroup.classList.remove('hidden');
                confirmGroup.classList.remove('hidden');
                document.getElementById('newPassword').focus();
                return;
            }

            if (!newPassword || !confirmPassword) {
                alert('Please enter and confirm your new password');
                return;
            }

            if (newPassword.length < 6) {
                alert('Password must be at least 6 characters long');
                return;
            }

            if (newPassword !== confirmPassword) {
                alert('Passwords do not match');
                return;
            }

            users[userIndex].password = newPassword;
            localStorage.setItem('pc_users', JSON.stringify(users));
            
            closeModal();
            alert('Password reset successfully! You can now sign in with your new password.');
        };

        document.getElementById('authBtn').addEventListener('click', () => {
            const email = document.getElementById('authEmail').value.trim();
            const password = document.getElementById('authPassword').value;

            if (!email || !password) {
                alert('Please enter email and password');
                return;
            }

            if (isSignup) {
                const name = document.getElementById('authName').value.trim();
                const company = document.getElementById('authCompany').value.trim();
                const role = document.getElementById('authRole').value;

                if (!name || !company) {
                    alert('Please fill in all fields');
                    return;
                }

                const users = JSON.parse(localStorage.getItem('pc_users') || '[]');
                if (users.find(u => u.email.toLowerCase() === email.toLowerCase())) {
                    alert('Email already registered');
                    return;
                }

                users.push({ 
                    email: email.toLowerCase(), 
                    password: password, 
                    name: name, 
                    company: company, 
                    role: role, 
                    created: new Date().toISOString() 
                });
                localStorage.setItem('pc_users', JSON.stringify(users));
                currentUser = { email: email.toLowerCase(), name: name, company: company, role: role };
                localStorage.setItem('pc_user', JSON.stringify(currentUser));
                showApp();
            } else {
                const users = JSON.parse(localStorage.getItem('pc_users') || '[]');
                const user = users.find(u => u.email.toLowerCase() === email.toLowerCase() && u.password === password);
                if (user) {
                    currentUser = { email: user.email, name: user.name, company: user.company, role: user.role };
                    localStorage.setItem('pc_user', JSON.stringify(currentUser));
                    showApp();
                } else {
                    alert('Invalid email or password. Please check your credentials and try again.');
                }
            }
        });

        document.getElementById('logoutBtn').addEventListener('click', () => {
            if (confirm('Are you sure you want to logout?')) {
                localStorage.removeItem('pc_user');
                currentUser = null;
                currentProject = null;
                projects = [];
                showAuth();
            }
        });

        function loadProjects() {
            const allProjects = JSON.parse(localStorage.getItem('pc_projects') || '[]');
            projects = allProjects.filter(p => p.userEmail === currentUser.email);
            renderProjects();
        }

        function renderProjects() {
            const grid = document.getElementById('projectsGrid');
            grid.innerHTML = projects.map(p => `
                <div class="project-card" onclick="openProject('${p.id}')">
                    <div class="project-header">
                        <h3>${p.name}</h3>
                        <p>${p.location || 'No location specified'}</p>
                    </div>
                    <div class="project-body">
                        <div class="project-stats">
                            <div class="stat">
                                <div class="stat-number">${(p.drawings || []).length}</div>
                                <div class="stat-label">Drawings</div>
                            </div>
                            <div class="stat">
                                <div class="stat-number">${(p.rfis || []).length}</div>
                                <div class="stat-label">RFIs</div>
                            </div>
                            <div class="stat">
                                <div class="stat-number">${(p.dailyLogs || []).length}</div>
                                <div class="stat-label">Daily Logs</div>
                            </div>
                        </div>
                        <div class="project-dates">
                            <span>Start: ${formatDate(p.startDate)}</span>
                            <span>End: ${formatDate(p.endDate)}</span>
                        </div>
                    </div>
                </div>
            `).join('') + `
                <div class="new-project-card" onclick="openProjectModal()">
                    <div class="plus">+</div>
                    <span style="color: #1e40af; font-weight: 600;">Create New Project</span>
                </div>
            `;
        }

        function openProject(projectId) {
            currentProject = projects.find(p => p.id === projectId);
            document.getElementById('dashboardView').classList.add('hidden');
            document.getElementById('projectView').classList.remove('hidden');
            document.getElementById('dashboardNavBtn').classList.remove('active');
            renderProjectDetail();
        }

        document.getElementById('backBtn').addEventListener('click', (e) => {
            e.preventDefault();
            currentProject = null;
            document.getElementById('dashboardView').classList.remove('hidden');
            document.getElementById('projectView').classList.add('hidden');
            document.getElementById('dashboardNavBtn').classList.add('active');
        });

        function renderProjectDetail() {
            document.getElementById('projectName').textContent = currentProject.name;
            document.getElementById('projectDescription').textContent = currentProject.description || '';
            
            document.getElementById('projectMeta').innerHTML = `
                <div class="meta-box">
                    <div class="meta-label">Start Date</div>
                    <div class="meta-value">${formatDate(currentProject.startDate)}</div>
                </div>
                <div class="meta-box">
                    <div class="meta-label">End Date</div>
                    <div class="meta-value">${formatDate(currentProject.endDate)}</div>
                </div>
                <div class="meta-box">
                    <div class="meta-label">Location</div>
                    <div class="meta-value">${currentProject.location || 'N/A'}</div>
                </div>
                <div class="meta-box">
                    <div class="meta-label">Budget</div>
                    <div class="meta-value">¬£${(currentProject.budget || 0).toLocaleString()}</div>
                </div>
            `;
            
            document.getElementById('tabs').innerHTML = `
                <button class="tab active" onclick="switchTab('overview', event)">Overview</button>
                <button class="tab" onclick="switchTab('drawings', event)">Drawings</button>
                <button class="tab" onclick="switchTab('rfis', event)">RFIs</button>
                <button class="tab" onclick="switchTab('submittals', event)">Submittals</button>
                <button class="tab" onclick="switchTab('dailyLogs', event)">Daily Logs</button>
                <button class="tab" onclick="switchTab('photos', event)">Photos</button>
                <button class="tab" onclick="switchTab('safety', event)">Safety</button>
                <button class="tab" onclick="switchTab('messages', event)">Messages</button>
            `;
            
            switchTab('overview');
        }

        function switchTab(tab, event) {
            if (event) {
                activeTab = tab;
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                event.target.classList.add('active');
            }
            
            const content = document.getElementById('tabContent');
            
            if (tab === 'overview') {
                content.innerHTML = `
                    <h3 style="margin-bottom: 20px;">Project Overview</h3>
                    <div style="display: grid; grid-template-columns: repeat(4, 1fr); gap: 16px;">
                        ${[
                            { label: 'Drawings', value: (currentProject.drawings || []).length, color: '#3b82f6' },
                            { label: 'RFIs', value: (currentProject.rfis || []).length, color: '#ef4444' },
                            { label: 'Submittals', value: (currentProject.submittals || []).length, color: '#f59e0b' },
                            { label: 'Daily Logs', value: (currentProject.dailyLogs || []).length, color: '#8b5cf6' },
                            { label: 'Photos', value: (currentProject.photos || []).length, color: '#ec4899' },
                            { label: 'Safety Reports', value: (currentProject.safety || []).length, color: '#f97316' },
                            { label: 'Messages', value: (currentProject.messages || []).length, color: '#06b6d4' },
                            { label: 'Team Members', value: '1', color: '#10b981' },
                        ].map(stat => `
                            <div style="background: linear-gradient(135deg, #f9fafb 0%, #f3f4f6 100%); padding: 20px; border-radius: 10px;">
                                <div style="font-size: 32px; font-weight: 700; color: ${stat.color}; margin-bottom: 6px;">${stat.value}</div>
                                <div style="color: #6b7280; font-weight: 500; font-size: 14px;">${stat.label}</div>
                            </div>
                        `).join('')}
                    </div>
                `;
            } else if (tab === 'messages') {
                renderMessages();
            }
        }

        function renderMessages() {
            const messages = currentProject.messages || [];
            document.getElementById('tabContent').innerHTML = `
                <h3 style="margin-bottom: 18px;">Project Messages</h3>
                <div class="messages-container">
                    ${messages.length === 0 ? '<div class="empty-state"><div class="empty-state-icon">üí¨</div><p>No messages yet</p></div>' :
                    messages.map(m => `
                        <div class="message-item">
                            <div class="message-header">
                                <span class="message-author">${m.author} <span style="color: #9ca3af; font-weight: normal; font-size: 12px;">(${m.role || 'Team Member'})</span></span>
                                <span class="message-time">${formatDateTime(m.timestamp)}</span>
                            </div>
                            <div class="message-text">${m.text}</div>
                        </div>
                    `).join('')}
                </div>
                <div class="message-input-area">
                    <textarea id="messageText" placeholder="Type your message..." rows="3" style="width: 100%; padding: 12px; border: 1px solid #d1d5db; border-radius: 8px; resize: none; font-family: inherit; margin-bottom: 10px;"></textarea>
                    <button class="btn btn-primary" onclick="sendMessage()">Send Message</button>
                </div>
            `;
        }

        function sendMessage() {
            const text = document.getElementById('messageText').value;
            if (!text.trim()) return;
            
            currentProject.messages = currentProject.messages || [];
            currentProject.messages.push({
                id: Date.now(),
                author: currentUser.name,
                role: currentUser.role,
                text: text.trim(),
                timestamp: new Date().toISOString()
            });
            
            saveProject(currentProject);
            document.getElementById('messageText').value = '';
            renderMessages();
        }

        function openProjectModal() {
            showModal(`
                <h3>Create New Project</h3>
                <div class="form-group">
                    <label>Project Name *</label>
                    <input type="text" id="projectName">
                </div>
                <div class="form-group">
                    <label>Description</label>
                    <textarea id="projectDesc" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label>Start Date *</label>
                    <input type="date" id="projectStart">
                </div>
                <div class="form-group">
                    <label>End Date *</label>
                    <input type="date" id="projectEnd">
                </div>
                <div class="form-group">
                    <label>Location</label>
                    <input type="text" id="projectLocation">
                </div>
                <div class="form-group">
                    <label>Budget (¬£)</label>
                    <input type="number" id="projectBudget">
                </div>
                <div class="modal-actions">
                    <button class="btn btn-secondary" onclick="closeModal()">Cancel</button>
                    <button class="btn btn-primary" onclick="createProject()">Create Project</button>
                </div>
            `);
        }

        function createProject() {
            const name = document.getElementById('projectName').value;
            const startDate = document.getElementById('projectStart').value;
            const endDate = document.getElementById('projectEnd').value;

            if (!name || !startDate || !endDate) {
                alert('Please fill in required fields');
                return;
            }

            const project = {
                id: 'proj_' + Date.now(),
                name: name,
                description: document.getElementById('projectDesc').value,
                startDate: startDate,
                endDate: endDate,
                location: document.getElementById('projectLocation').value,
                budget: parseInt(document.getElementById('projectBudget').value) || 0,
                userEmail: currentUser.email,
                created: new Date().toISOString(),
                drawings: [], rfis: [], submittals: [], dailyLogs: [],
                photos: [], safety: [], messages: []
            };
            
            saveProject(project);
            closeModal();
        }

        function saveProject(project) {
            const allProjects = JSON.parse(localStorage.getItem('pc_projects') || '[]');
            const index = allProjects.findIndex(p => p.id === project.id);
            if (index !== -1) {
                allProjects[index] = project;
            } else {
                allProjects.push(project);
            }
            localStorage.setItem('pc_projects', JSON.stringify(allProjects));
            if (currentProject && project.id === currentProject.id) {
                currentProject = project;
            }
            loadProjects();
        }

        function showModal(content) {
            document.getElementById('modalContent').innerHTML = content;
            document.getElementById('modal').classList.add('show');
        }

        function closeModal() {
            document.getElementById('modal').classList.remove('show');
        }

        document.getElementById('modal').addEventListener('click', (e) => {
            if (e.target.id === 'modal') closeModal();
        });

        function formatDate(dateStr) {
            if (!dateStr) return '-';
            const date = new Date(dateStr);
            const day = date.getDate();
            const month = date.toLocaleDateString('en-GB', { month: 'short' });
            const year = date.getFullYear();
            return `${day} ${month} ${year}`;
        }

        function formatDateTime(dateStr) {
            if (!dateStr) return '-';
            const date = new Date(dateStr);
            const day = date.getDate();
            const month = date.toLocaleDateString('en-GB', { month: 'short' });
            const year = date.getFullYear();
            const time = date.toLocaleTimeString('en-GB', { hour: '2-digit', minute: '2-digit' });
            return `${day} ${month} ${year}, ${time}`;
        }

        let deferredPrompt;
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            
            if (currentUser) {
                showInstallBanner();
            }
        });

        function showInstallBanner() {
            if (sessionStorage.getItem('installBannerShown')) return;
            sessionStorage.setItem('installBannerShown', 'true');
            
            const banner = document.createElement('div');
            banner.style.cssText = `
                position: fixed;
                bottom: 20px;
                left: 50%;
                transform: translateX(-50%);
                background: linear-gradient(135deg, #1e40af 0%, #3b82f6 100%);
                color: white;
                padding: 16px 24px;
                border-radius: 12px;
                box-shadow: 0 10px 30px rgba(0,0,0,0.3);
                z-index: 9999;
                display: flex;
                align-items: center;
                gap: 12px;
                max-width: 90%;
            `;
            banner.innerHTML = `
                <span style="font-weight: 600; font-size: 14px;">üì± Add ProCoordinate to your home screen</span>
                <button onclick="installApp()" style="background: white; color: #1e40af; border: none; padding: 8px 16px; border-radius: 6px; font-weight: 600; cursor: pointer; font-size: 13px;">Install</button>
                <button onclick="this.parentElement.remove()" style="background: transparent; color: white; border: none; padding: 8px; cursor: pointer; font-size: 18px;">√ó</button>
            `;
            document.body.appendChild(banner);
        }

        window.installApp = async function() {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                const { outcome } = await deferredPrompt.userChoice;
                console.log(`User response: ${outcome}`);
                deferredPrompt = null;
                document.querySelector('[onclick="installApp()"]')?.parentElement?.remove();
            }
        };

                    .catch(() => {});
            });
        }
    </script>
