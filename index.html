<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProCoordinate - Professional Construction Management</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%);
            min-height: 100vh;
        }
        
        .hidden { display: none !important; }
        
        /* Auth */
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .auth-box {
            background: white;
            border-radius: 16px;
            padding: 40px;
            width: 100%;
            max-width: 420px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        .auth-box h1 {
            color: #1e40af;
            font-size: 28px;
            text-align: center;
            margin-bottom: 8px;
        }
        
        .auth-box p {
            color: #6b7280;
            text-align: center;
            margin-bottom: 32px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            font-weight: 600;
            color: #374151;
            margin-bottom: 8px;
            font-size: 14px;
        }
        
        .form-group input, .form-group select {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.2s;
        }
        
        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #3b82f6;
        }
        
        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #3b82f6 0%, #1e40af 100%);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.4);
        }
        
        .auth-toggle {
            text-align: center;
            margin-top: 24px;
            color: #6b7280;
        }
        
        .auth-toggle a {
            color: #3b82f6;
            text-decoration: none;
            font-weight: 600;
        }
        
        .auth-toggle a:hover {
            text-decoration: underline;
        }
        
        /* App */
        .app {
            min-height: 100vh;
            background: #f9fafb;
        }
        
        .navbar {
            background: white;
            border-bottom: 1px solid #e5e7eb;
            padding: 0 20px;
        }
        
        .nav-container {
            max-width: 1280px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 64px;
        }
        
        .logo {
            font-size: 24px;
            font-weight: 700;
            color: #1e40af;
        }
        
        .user-info {
            display: flex;
            align-items: center;
            gap: 16px;
        }
        
        .user-details {
            text-align: right;
        }
        
        .user-name {
            font-weight: 600;
            color: #111827;
            font-size: 14px;
        }
        
        .user-company {
            font-size: 12px;
            color: #6b7280;
        }
        
        .btn-logout {
            padding: 8px 16px;
            background: #f3f4f6;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            color: #374151;
            cursor: pointer;
            font-weight: 500;
        }
        
        .btn-logout:hover {
            background: #e5e7eb;
        }
        
        .main-content {
            max-width: 1280px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        
        .page-header h2 {
            font-size: 32px;
            color: #111827;
            margin-bottom: 8px;
        }
        
        .page-header p {
            color: #6b7280;
            margin-bottom: 32px;
        }
        
        /* Projects Grid */
        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 24px;
        }
        
        .project-card {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid #e5e7eb;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .project-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 24px rgba(0,0,0,0.1);
        }
        
        .project-header {
            background: linear-gradient(135deg, #3b82f6 0%, #1e40af 100%);
            padding: 20px;
        }
        
        .project-header h3 {
            color: white;
            font-size: 18px;
            margin-bottom: 4px;
        }
        
        .project-header p {
            color: rgba(255,255,255,0.8);
            font-size: 14px;
        }
        
        .project-body {
            padding: 20px;
        }
        
        .project-stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            margin-bottom: 16px;
        }
        
        .stat {
            text-align: center;
        }
        
        .stat-number {
            font-size: 24px;
            font-weight: 700;
            color: #3b82f6;
        }
        
        .stat-label {
            font-size: 12px;
            color: #6b7280;
        }
        
        .project-dates {
            display: flex;
            justify-content: space-between;
            font-size: 13px;
            color: #6b7280;
            padding-top: 16px;
            border-top: 1px solid #e5e7eb;
        }
        
        .new-project-card {
            background: linear-gradient(135deg, #eff6ff 0%, #dbeafe 100%);
            border: 2px dashed #60a5fa;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 280px;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .new-project-card:hover {
            border-color: #3b82f6;
            background: linear-gradient(135deg, #dbeafe 0%, #bfdbfe 100%);
        }
        
        .new-project-card .plus {
            font-size: 48px;
            color: #60a5fa;
            margin-bottom: 12px;
        }
        
        .new-project-card span {
            color: #1e40af;
            font-weight: 600;
        }
        
        /* Project Detail */
        .project-detail {
            background: white;
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 24px;
        }
        
        .back-btn {
            color: #3b82f6;
            text-decoration: none;
            margin-bottom: 16px;
            display: inline-block;
        }
        
        .back-btn:hover {
            text-decoration: underline;
        }
        
        .project-detail h2 {
            font-size: 28px;
            color: #111827;
            margin-bottom: 8px;
        }
        
        .project-meta {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 16px;
            margin: 24px 0;
        }
        
        .meta-box {
            background: #f9fafb;
            padding: 16px;
            border-radius: 8px;
        }
        
        .meta-label {
            font-size: 12px;
            color: #6b7280;
            margin-bottom: 4px;
        }
        
        .meta-value {
            font-weight: 600;
            color: #111827;
        }
        
        .tabs {
            display: flex;
            gap: 8px;
            margin-top: 24px;
            overflow-x: auto;
            padding-bottom: 8px;
        }
        
        .tab {
            padding: 12px 24px;
            border-radius: 8px;
            background: #f3f4f6;
            border: none;
            cursor: pointer;
            font-weight: 600;
            color: #374151;
            white-space: nowrap;
            transition: all 0.2s;
        }
        
        .tab:hover {
            background: #e5e7eb;
        }
        
        .tab.active {
            background: #3b82f6;
            color: white;
        }
        
        .tab-content {
            background: white;
            border-radius: 12px;
            padding: 30px;
        }
        
        .overview-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 24px;
        }
        
        .overview-card {
            background: linear-gradient(135deg, #f9fafb 0%, #f3f4f6 100%);
            padding: 24px;
            border-radius: 12px;
        }
        
        .overview-number {
            font-size: 36px;
            font-weight: 700;
            margin-bottom: 8px;
        }
        
        .overview-label {
            color: #6b7280;
            font-weight: 500;
        }
        
        /* RFI List */
        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }
        
        .section-header h3 {
            font-size: 20px;
            font-weight: 700;
        }
        
        .btn-new {
            background: #3b82f6;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
        }
        
        .btn-new:hover {
            background: #2563eb;
        }
        
        .rfi-item {
            background: white;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 16px;
        }
        
        .rfi-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 12px;
        }
        
        .rfi-title {
            font-weight: 600;
            font-size: 16px;
        }
        
        .rfi-id {
            font-size: 12px;
            color: #6b7280;
        }
        
        .status-badge {
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
        }
        
        .status-open {
            background: #fee2e2;
            color: #991b1b;
        }
        
        .status-answered {
            background: #d1fae5;
            color: #065f46;
        }
        
        .rfi-description {
            color: #374151;
            line-height: 1.6;
            margin-bottom: 12px;
        }
        
        .rfi-footer {
            font-size: 13px;
            color: #6b7280;
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #9ca3af;
        }
        
        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        
        .modal.show {
            display: flex;
        }
        
        .modal-content {
            background: white;
            border-radius: 16px;
            padding: 32px;
            width: 90%;
            max-width: 600px;
            max-height: 90vh;
            overflow-y: auto;
        }
        
        .modal-content h3 {
            font-size: 24px;
            margin-bottom: 24px;
        }
        
        .modal-actions {
            display: flex;
            gap: 12px;
            margin-top: 24px;
        }
        
        .btn-secondary {
            flex: 1;
            padding: 12px;
            border: 1px solid #d1d5db;
            background: white;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
        }
        
        .btn-secondary:hover {
            background: #f9fafb;
        }
        
        /* Messages */
        .messages-list {
            max-height: 400px;
            overflow-y: auto;
            margin-bottom: 20px;
        }
        
        .message-item {
            background: #f9fafb;
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 12px;
        }
        
        .message-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
        }
        
        .message-author {
            font-weight: 600;
        }
        
        .message-time {
            font-size: 13px;
            color: #6b7280;
        }
        
        .message-input {
            background: #f9fafb;
            padding: 16px;
            border-radius: 8px;
        }
        
        .message-input textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            resize: none;
            font-family: inherit;
            margin-bottom: 12px;
        }
        
        @media (max-width: 768px) {
            .projects-grid {
                grid-template-columns: 1fr;
            }
            
            .project-meta, .overview-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <!-- Auth View -->
    <div id="authView" class="auth-container">
        <div class="auth-box">
            <h1>ProCoordinate</h1>
            <p>Professional Construction Management</p>
            
            <div class="form-group">
                <label>Email</label>
                <input type="email" id="authEmail" placeholder="your@email.com">
            </div>
            
            <div class="form-group">
                <label>Password</label>
                <input type="password" id="authPassword" placeholder="Your password">
            </div>
            
            <div class="form-group hidden" id="nameGroup">
                <label>Full Name</label>
                <input type="text" id="authName" placeholder="John Smith">
            </div>
            
            <div class="form-group hidden" id="companyGroup">
                <label>Company Name</label>
                <input type="text" id="authCompany" placeholder="Your Company Ltd">
            </div>
            
            <div class="form-group hidden" id="roleGroup">
                <label>Role</label>
                <select id="authRole">
                    <option value="main_contractor">Main Contractor</option>
                    <option value="subcontractor">Subcontractor</option>
                    <option value="project_owner">Project Owner</option>
                    <option value="architect">Architect/Engineer</option>
                </select>
            </div>
            
            <button class="btn btn-primary" id="authBtn">Sign In</button>
            
            <div class="auth-toggle">
                <span id="authToggleText">Don't have an account?</span>
                <a href="#" id="authToggleLink">Sign up</a>
            </div>
        </div>
    </div>

    <!-- App View -->
    <div id="appView" class="app hidden">
        <nav class="navbar">
            <div class="nav-container">
                <div class="logo">ProCoordinate</div>
                <div class="user-info">
                    <div class="user-details">
                        <div class="user-name" id="userName"></div>
                        <div class="user-company" id="userCompany"></div>
                    </div>
                    <button class="btn-logout" id="logoutBtn">Logout</button>
                </div>
            </div>
        </nav>

        <main class="main-content">
            <!-- Dashboard View -->
            <div id="dashboardView">
                <div class="page-header">
                    <h2>Your Projects</h2>
                    <p>Manage all your construction projects in one place</p>
                </div>
                <div class="projects-grid" id="projectsGrid"></div>
            </div>

            <!-- Project Detail View -->
            <div id="projectView" class="hidden">
                <div class="project-detail">
                    <a href="#" class="back-btn" id="backBtn">← Back to Projects</a>
                    <h2 id="projectName"></h2>
                    <p id="projectDescription"></p>
                    
                    <div class="project-meta" id="projectMeta"></div>
                    
                    <div class="tabs" id="tabs"></div>
                </div>
                
                <div class="tab-content" id="tabContent"></div>
            </div>
        </main>
    </div>

    <!-- Modal -->
    <div id="modal" class="modal">
        <div class="modal-content" id="modalContent"></div>
    </div>

    <script>
        // State
        let currentUser = null;
        let currentProject = null;
        let projects = [];
        let isSignup = false;
        let activeTab = 'overview';

        // Initialize
        checkAuth();

        function checkAuth() {
            const savedUser = localStorage.getItem('pc_user');
            if (savedUser) {
                currentUser = JSON.parse(savedUser);
                showApp();
            }
        }

        function showApp() {
            document.getElementById('authView').classList.add('hidden');
            document.getElementById('appView').classList.remove('hidden');
            document.getElementById('userName').textContent = currentUser.name;
            document.getElementById('userCompany').textContent = currentUser.company;
            loadProjects();
        }

        function showAuth() {
            document.getElementById('authView').classList.remove('hidden');
            document.getElementById('appView').classList.add('hidden');
        }

        // Auth
        document.getElementById('authToggleLink').addEventListener('click', (e) => {
            e.preventDefault();
            isSignup = !isSignup;
            document.getElementById('authBtn').textContent = isSignup ? 'Create Account' : 'Sign In';
            document.getElementById('authToggleText').textContent = isSignup ? 'Already have an account?' : "Don't have an account?";
            document.getElementById('authToggleLink').textContent = isSignup ? 'Sign in' : 'Sign up';
            document.getElementById('nameGroup').classList.toggle('hidden');
            document.getElementById('companyGroup').classList.toggle('hidden');
            document.getElementById('roleGroup').classList.toggle('hidden');
        });

        document.getElementById('authBtn').addEventListener('click', () => {
            const email = document.getElementById('authEmail').value;
            const password = document.getElementById('authPassword').value;

            if (isSignup) {
                const name = document.getElementById('authName').value;
                const company = document.getElementById('authCompany').value;
                const role = document.getElementById('authRole').value;

                const users = JSON.parse(localStorage.getItem('pc_users') || '[]');
                if (users.find(u => u.email === email)) {
                    alert('Email already registered');
                    return;
                }

                users.push({ email, password, name, company, role });
                localStorage.setItem('pc_users', JSON.stringify(users));
                currentUser = { email, name, company, role };
                localStorage.setItem('pc_user', JSON.stringify(currentUser));
                showApp();
            } else {
                const users = JSON.parse(localStorage.getItem('pc_users') || '[]');
                const user = users.find(u => u.email === email && u.password === password);
                if (user) {
                    currentUser = { email: user.email, name: user.name, company: user.company, role: user.role };
                    localStorage.setItem('pc_user', JSON.stringify(currentUser));
                    showApp();
                } else {
                    alert('Invalid credentials');
                }
            }
        });

        document.getElementById('logoutBtn').addEventListener('click', () => {
            localStorage.removeItem('pc_user');
            currentUser = null;
            currentProject = null;
            projects = [];
            showAuth();
        });

        // Projects
        function loadProjects() {
            const allProjects = JSON.parse(localStorage.getItem('pc_projects') || '[]');
            projects = allProjects.filter(p => p.userEmail === currentUser.email);
            renderProjects();
        }

        function renderProjects() {
            const grid = document.getElementById('projectsGrid');
            grid.innerHTML = projects.map(p => `
                <div class="project-card" onclick="openProject('${p.id}')">
                    <div class="project-header">
                        <h3>${p.name}</h3>
                        <p>${p.location || 'No location'}</p>
                    </div>
                    <div class="project-body">
                        <div class="project-stats">
                            <div class="stat">
                                <div class="stat-number">${(p.drawings || []).length}</div>
                                <div class="stat-label">Drawings</div>
                            </div>
                            <div class="stat">
                                <div class="stat-number">${(p.rfis || []).length}</div>
                                <div class="stat-label">RFIs</div>
                            </div>
                            <div class="stat">
                                <div class="stat-number">${(p.messages || []).length}</div>
                                <div class="stat-label">Messages</div>
                            </div>
                        </div>
                        <div class="project-dates">
                            <span>Start: ${formatDate(p.startDate)}</span>
                            <span>End: ${formatDate(p.endDate)}</span>
                        </div>
                    </div>
                </div>
            `).join('') + `
                <div class="new-project-card" onclick="openProjectModal()">
                    <div class="plus">+</div>
                    <span>Create New Project</span>
                </div>
            `;
        }

        function openProject(projectId) {
            currentProject = projects.find(p => p.id === projectId);
            document.getElementById('dashboardView').classList.add('hidden');
            document.getElementById('projectView').classList.remove('hidden');
            renderProjectDetail();
        }

        document.getElementById('backBtn').addEventListener('click', (e) => {
            e.preventDefault();
            currentProject = null;
            document.getElementById('dashboardView').classList.remove('hidden');
            document.getElementById('projectView').classList.add('hidden');
        });

        function renderProjectDetail() {
            document.getElementById('projectName').textContent = currentProject.name;
            document.getElementById('projectDescription').textContent = currentProject.description || '';
            
            document.getElementById('projectMeta').innerHTML = `
                <div class="meta-box">
                    <div class="meta-label">Start Date</div>
                    <div class="meta-value">${formatDate(currentProject.startDate)}</div>
                </div>
                <div class="meta-box">
                    <div class="meta-label">End Date</div>
                    <div class="meta-value">${formatDate(currentProject.endDate)}</div>
                </div>
                <div class="meta-box">
                    <div class="meta-label">Location</div>
                    <div class="meta-value">${currentProject.location || 'N/A'}</div>
                </div>
                <div class="meta-box">
                    <div class="meta-label">Budget</div>
                    <div class="meta-value">£${(currentProject.budget || 0).toLocaleString()}</div>
                </div>
            `;
            
            document.getElementById('tabs').innerHTML = `
                <button class="tab active" onclick="switchTab('overview')">Overview</button>
                <button class="tab" onclick="switchTab('rfis')">RFIs</button>
                <button class="tab" onclick="switchTab('messages')">Messages</button>
            `;
            
            switchTab('overview');
        }

        function switchTab(tab) {
            activeTab = tab;
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');
            
            const content = document.getElementById('tabContent');
            
            if (tab === 'overview') {
                content.innerHTML = `
                    <div class="overview-grid">
                        <div class="overview-card">
                            <div class="overview-number" style="color: #3b82f6">${(currentProject.drawings || []).length}</div>
                            <div class="overview-label">Drawings</div>
                        </div>
                        <div class="overview-card">
                            <div class="overview-number" style="color: #ef4444">${(currentProject.rfis || []).length}</div>
                            <div class="overview-label">RFIs</div>
                        </div>
                        <div class="overview-card">
                            <div class="overview-number" style="color: #8b5cf6">${(currentProject.messages || []).length}</div>
                            <div class="overview-label">Messages</div>
                        </div>
                        <div class="overview-card">
                            <div class="overview-number" style="color: #10b981">${(currentProject.punchList || []).length}</div>
                            <div class="overview-label">Punch List</div>
                        </div>
                    </div>
                `;
            } else if (tab === 'rfis') {
                const rfis = currentProject.rfis || [];
                content.innerHTML = `
                    <div class="section-header">
                        <h3>Requests for Information</h3>
                        <button class="btn-new" onclick="openRFIModal()">+ New RFI</button>
                    </div>
                    ${rfis.length === 0 ? '<div class="empty-state">No RFIs yet</div>' : 
                    rfis.map(r => `
                        <div class="rfi-item">
                            <div class="rfi-header">
                                <div>
                                    <div class="rfi-title">${r.title}</div>
                                    <div class="rfi-id">RFI-${r.id.slice(-6)}</div>
                                </div>
                                <span class="status-badge status-${r.status}">${r.status.toUpperCase()}</span>
                            </div>
                            <div class="rfi-description">${r.description}</div>
                            <div class="rfi-footer">By: ${r.createdBy} • ${formatDateTime(r.created)}</div>
                        </div>
                    `).join('')}
                `;
            } else if (tab === 'messages') {
                const messages = currentProject.messages || [];
                content.innerHTML = `
                    <h3>Project Messages</h3>
                    <div class="messages-list">
                        ${messages.map(m => `
                            <div class="message-item">
                                <div class="message-header">
                                    <span class="message-author">${m.author}</span>
                                    <span class="message-time">${formatDateTime(m.timestamp)}</span>
                                </div>
                                <div>${m.text}</div>
                            </div>
                        `).join('')}
                    </div>
                    <div class="message-input">
                        <textarea id="messageText" placeholder="Type your message..." rows="3"></textarea>
                        <button class="btn btn-primary" onclick="sendMessage()">Send Message</button>
                    </div>
                `;
            }
        }

        function sendMessage() {
            const text = document.getElementById('messageText').value;
            if (!text.trim()) return;
            
            currentProject.messages = currentProject.messages || [];
            currentProject.messages.push({
                id: Date.now(),
                author: currentUser.name,
                text: text,
                timestamp: new Date().toISOString()
            });
            
            saveProject(currentProject);
            document.getElementById('messageText').value = '';
            switchTab('messages');
        }

        function saveProject(project) {
            const allProjects = JSON.parse(localStorage.getItem('pc_projects') || '[]');
            const index = allProjects.findIndex(p => p.id === project.id);
            if (index !== -1) {
                allProjects[index] = project;
            } else {
                allProjects.push(project);
            }
            localStorage.setItem('pc_projects', JSON.stringify(allProjects));
            loadProjects();
        }

        // Modals
        function openProjectModal() {
            document.getElementById('modal').classList.add('show');
            document.getElementById('modalContent').innerHTML = `
                <h3>Create New Project</h3>
                <div class="form-group">
                    <label>Project Name</label>
                    <input type="text" id="projectName">
                </div>
                <div class="form-group">
                    <label>Description</label>
                    <input type="text" id="projectDesc">
                </div>
                <div class="form-group">
                    <label>Start Date</label>
                    <input type="date" id="projectStart">
                </div>
                <div class="form-group">
                    <label>End Date</label>
                    <input type="date" id="projectEnd">
                </div>
                <div class="form-group">
                    <label>Location</label>
                    <input type="text" id="projectLocation">
                </div>
                <div class="form-group">
                    <label>Budget (£)</label>
                    <input type="number" id="projectBudget">
                </div>
                <div class="modal-actions">
                    <button class="btn-secondary" onclick="closeModal()">Cancel</button>
                    <button class="btn btn-primary" onclick="createProject()">Create Project</button>
                </div>
            `;
        }

        function createProject() {
            const project = {
                id: 'proj_' + Date.now(),
                name: document.getElementById('projectName').value,
                description: document.getElementById('projectDesc').value,
                startDate: document.getElementById('projectStart').value,
                endDate: document.getElementById('projectEnd').value,
                location: document.getElementById('projectLocation').value,
                budget: parseInt(document.getElementById('projectBudget').value) || 0,
                userEmail: currentUser.email,
                created: new Date().toISOString(),
                drawings: [],
                rfis: [],
                messages: [],
                punchList: []
            };
            
            saveProject(project);
            closeModal();
        }

        function openRFIModal() {
            document.getElementById('modal').classList.add('show');
            document.getElementById('modalContent').innerHTML = `
                <h3>New RFI</h3>
                <div class="form-group">
                    <label>Title</label>
                    <input type="text" id="rfiTitle">
                </div>
                <div class="form-group">
                    <label>Description</label>
                    <textarea id="rfiDesc" rows="4"></textarea>
                </div>
                <div class="form-group">
                    <label>Status</label>
                    <select id="rfiStatus">
                        <option value="open">Open</option>
                        <option value="answered">Answered</option>
                    </select>
                </div>
                <div class="modal-actions">
                    <button class="btn-secondary" onclick="closeModal()">Cancel</button>
                    <button class="btn btn-primary" onclick="createRFI()">Create RFI</button>
                </div>
            `;
        }

        function createRFI() {
            currentProject.rfis = currentProject.rfis || [];
            currentProject.rfis.push({
                id: Date.now(),
                title: document.getElementById('rfiTitle').value,
                description: document.getElementById('rfiDesc').value,
                status: document.getElementById('rfiStatus').value,
                createdBy: currentUser.name,
                created: new Date().toISOString()
            });
            
            saveProject(currentProject);
            closeModal();
            switchTab('rfis');
        }

        function closeModal() {
            document.getElementById('modal').classList.remove('show');
        }

        document.getElementById('modal').addEventListener('click', (e) => {
            if (e.target.id === 'modal') closeModal();
        });

        // Utilities
        function formatDate(dateStr) {
            if (!dateStr) return '-';
            return new Date(dateStr).toLocaleDateString('en-GB', { day: 'numeric', month: 'short', year: 'numeric' });
        }

        function formatDateTime(dateStr) {
            if (!dateStr) return '-';
            return new Date(dateStr).toLocaleString('en-GB', { 
                day: 'numeric', month: 'short', year: 'numeric',
                hour: '2-digit', minute: '2-digit'
            });
        }
    </script>
</body>
</html>
