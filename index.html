<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#1e40af">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="ProCoordinate">
    <title>ProCoordinate - Professional Construction Management</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f9fafb;
        }
        
        .hidden { display: none !important; }
        
        .loading {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f4f6;
            border-top-color: #3b82f6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%);
        }
        
        .auth-box {
            background: white;
            border-radius: 16px;
            padding: 40px;
            width: 100%;
            max-width: 420px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        .auth-box h1 {
            color: #1e40af;
            font-size: 28px;
            text-align: center;
            margin-bottom: 8px;
        }
        
        .auth-box p {
            color: #6b7280;
            text-align: center;
            margin-bottom: 32px;
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 16px;
        }
        
        .form-group label {
            display: block;
            font-weight: 600;
            color: #374151;
            margin-bottom: 6px;
            font-size: 14px;
        }
        
        .form-group input, .form-group select, .form-group textarea {
            width: 100%;
            padding: 10px 14px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 15px;
            transition: border-color 0.2s;
            font-family: inherit;
        }
        
        .form-group input:focus, .form-group select:focus, .form-group textarea:focus {
            outline: none;
            border-color: #3b82f6;
        }
        
        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }
        
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #3b82f6 0%, #1e40af 100%);
            color: white;
            width: 100%;
        }
        
        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.4);
        }
        
        .btn-secondary {
            background: #f3f4f6;
            color: #374151;
            border: 1px solid #e5e7eb;
        }
        
        .btn-secondary:hover {
            background: #e5e7eb;
        }
        
        .btn-danger {
            background: #ef4444;
            color: white;
        }
        
        .btn-danger:hover {
            background: #dc2626;
        }
        
        .btn-small {
            padding: 6px 12px;
            font-size: 13px;
        }
        
        .forgot-password {
            text-align: right;
            margin-top: -8px;
            margin-bottom: 16px;
        }
        
        .forgot-password a {
            color: #3b82f6;
            text-decoration: none;
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
        }
        
        .forgot-password a:hover {
            text-decoration: underline;
        }
        
        .auth-toggle {
            text-align: center;
            margin-top: 20px;
            color: #6b7280;
            font-size: 14px;
        }
        
        .auth-toggle a {
            color: #3b82f6;
            text-decoration: none;
            font-weight: 600;
            cursor: pointer;
        }
        
        .install-banner {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: white;
            padding: 16px 24px;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.15);
            display: none;
            align-items: center;
            gap: 16px;
            z-index: 1001;
            max-width: 90%;
            width: 400px;
        }
        
        .install-banner.show {
            display: flex;
        }
        
        .install-banner-icon {
            font-size: 32px;
        }
        
        .install-banner-content {
            flex: 1;
        }
        
        .install-banner-title {
            font-weight: 600;
            color: #111827;
            margin-bottom: 4px;
        }
        
        .install-banner-text {
            font-size: 13px;
            color: #6b7280;
        }
        
        .install-banner-buttons {
            display: flex;
            gap: 8px;
        }
        
        .navbar {
            background: white;
            border-bottom: 1px solid #e5e7eb;
            padding: 0 20px;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .nav-container {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 64px;
        }
        
        .logo {
            font-size: 22px;
            font-weight: 700;
            color: #1e40af;
        }
        
        .nav-center {
            display: flex;
            gap: 8px;
        }
        
        .nav-btn {
            padding: 8px 16px;
            background: transparent;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            color: #6b7280;
            transition: all 0.2s;
        }
        
        .nav-btn.active {
            background: #eff6ff;
            color: #1e40af;
        }
        
        .user-info {
            display: flex;
            align-items: center;
            gap: 16px;
        }
        
        .user-details {
            text-align: right;
        }
        
        .user-name {
            font-weight: 600;
            color: #111827;
            font-size: 14px;
        }
        
        .user-company {
            font-size: 12px;
            color: #6b7280;
        }
        
        .role-badge {
            font-size: 11px;
            padding: 2px 8px;
            border-radius: 4px;
            background: #dbeafe;
            color: #1e40af;
            font-weight: 600;
        }
        
        .main-content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 30px 20px;
        }
        
        .page-header h2 {
            font-size: 28px;
            color: #111827;
            margin-bottom: 6px;
        }
        
        .page-header p {
            color: #6b7280;
            margin-bottom: 24px;
        }
        
        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 20px;
        }
        
        .project-card {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid #e5e7eb;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
        }
        
        .project-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.08);
        }
        
        .project-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, #3b82f6 0%, #1e40af 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            color: white;
            font-weight: 700;
            position: absolute;
            top: 12px;
            right: 12px;
            border: 3px solid white;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .project-avatar img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
        }
        
        .project-header {
            background: linear-gradient(135deg, #3b82f6 0%, #1e40af 100%);
            padding: 18px;
        }
        
        .project-header h3 {
            color: white;
            font-size: 17px;
            margin-bottom: 4px;
        }
        
        .project-header p {
            color: rgba(255,255,255,0.8);
            font-size: 13px;
        }
        
        .project-body {
            padding: 18px;
        }
        
        .project-stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 14px;
        }
        
        .stat {
            text-align: center;
        }
        
        .stat-number {
            font-size: 22px;
            font-weight: 700;
            color: #3b82f6;
        }
        
        .stat-label {
            font-size: 11px;
            color: #6b7280;
            margin-top: 2px;
        }
        
        .project-dates {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            color: #6b7280;
            padding-top: 14px;
            border-top: 1px solid #e5e7eb;
        }
        
        .new-project-card {
            background: linear-gradient(135deg, #eff6ff 0%, #dbeafe 100%);
            border: 2px dashed #60a5fa;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 240px;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .new-project-card:hover {
            border-color: #3b82f6;
            background: linear-gradient(135deg, #dbeafe 0%, #bfdbfe 100%);
        }
        
        .new-project-card .plus {
            font-size: 42px;
            color: #60a5fa;
            margin-bottom: 10px;
        }
        
        .project-detail {
            background: white;
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 20px;
            border: 1px solid #e5e7eb;
        }
        
        .back-btn {
            color: #3b82f6;
            text-decoration: none;
            margin-bottom: 14px;
            display: inline-block;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
        }
        
        .back-btn:hover {
            text-decoration: underline;
        }
        
        .project-detail h2 {
            font-size: 26px;
            color: #111827;
            margin-bottom: 6px;
        }
        
        .project-detail-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 16px;
        }
        
        .project-detail-actions {
            display: flex;
            gap: 8px;
        }
        
        .project-meta {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 14px;
            margin: 20px 0;
        }
        
        .meta-box {
            background: #f9fafb;
            padding: 14px;
            border-radius: 8px;
        }
        
        .meta-label {
            font-size: 11px;
            color: #6b7280;
            margin-bottom: 4px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .meta-value {
            font-weight: 600;
            color: #111827;
            font-size: 15px;
        }
        
        .tabs {
            display: flex;
            gap: 6px;
            margin-top: 20px;
            overflow-x: auto;
            padding-bottom: 6px;
        }
        
        .tab {
            padding: 10px 20px;
            border-radius: 8px;
            background: #f3f4f6;
            border: none;
            cursor: pointer;
            font-weight: 600;
            color: #374151;
            white-space: nowrap;
            transition: all 0.2s;
            font-size: 14px;
        }
        
        .tab:hover {
            background: #e5e7eb;
        }
        
        .tab.active {
            background: #3b82f6;
            color: white;
        }
        
        .tab-content {
            background: white;
            border-radius: 12px;
            padding: 24px;
            border: 1px solid #e5e7eb;
        }
        
        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .section-header h3 {
            font-size: 19px;
            font-weight: 700;
        }
        
        .empty-state {
            text-align: center;
            padding: 50px 20px;
            color: #9ca3af;
        }
        
        .empty-state-icon {
            font-size: 48px;
            margin-bottom: 12px;
            opacity: 0.3;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            align-items: center;
            justify-content: center;
            z-index: 1000;
            padding: 20px;
        }
        
        .modal.show {
            display: flex;
        }
        
        .modal-content {
            background: white;
            border-radius: 16px;
            padding: 28px;
            width: 100%;
            max-width: 650px;
            max-height: 85vh;
            overflow-y: auto;
        }
        
        .modal-content h3 {
            font-size: 22px;
            margin-bottom: 20px;
            color: #111827;
        }
        
        .modal-actions {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        
        .modal-actions .btn {
            flex: 1;
        }
        
        @media (max-width: 768px) {
            .projects-grid {
                grid-template-columns: 1fr;
            }
            
            .project-meta {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div id="loadingSpinner" class="loading hidden">
        <div class="spinner"></div>
    </div>

    <div id="authView" class="auth-container">
        <div class="auth-box">
            <h1>ProCoordinate</h1>
            <p>Professional Construction Management Platform</p>
            
            <div class="form-group">
                <label>Email</label>
                <input type="email" id="authEmail" placeholder="your@email.com">
            </div>
            
            <div class="form-group">
                <label>Password</label>
                <input type="password" id="authPassword" placeholder="Your password">
            </div>
            
            <div class="forgot-password" id="forgotPasswordLink">
                <a id="forgotPasswordBtn">Forgot password?</a>
            </div>
            
            <div class="form-group hidden" id="nameGroup">
                <label>Full Name</label>
                <input type="text" id="authName" placeholder="John Smith">
            </div>
            
            <div class="form-group hidden" id="companyGroup">
                <label>Company Name</label>
                <input type="text" id="authCompany" placeholder="Your Company Ltd">
            </div>
            
            <div class="form-group hidden" id="roleGroup">
                <label>Role</label>
                <select id="authRole">
                    <option value="Main Contractor">Main Contractor</option>
                    <option value="Subcontractor">Subcontractor</option>
                    <option value="Architect">Architect</option>
                    <option value="Engineer">Engineer</option>
                    <option value="Client">Client</option>
                    <option value="Project Manager">Project Manager</option>
                </select>
            </div>
            
            <button class="btn btn-primary" id="authBtn">Sign In</button>
            
            <div class="auth-toggle">
                <span id="authToggleText">Don't have an account?</span>
                <a id="authToggleLink">Sign up</a>
            </div>
        </div>
    </div>

    <div id="appView" class="hidden">
        <nav class="navbar">
            <div class="nav-container">
                <div class="logo">ProCoordinate</div>
                <div class="nav-center">
                    <button class="nav-btn active" id="dashboardNavBtn">Dashboard</button>
                </div>
                <div class="user-info">
                    <div class="user-details">
                        <div class="user-name" id="userName"></div>
                        <div class="user-company" id="userCompany"></div>
                    </div>
                    <span class="role-badge" id="userRole"></span>
                    <button class="btn btn-secondary btn-small" id="logoutBtn">Logout</button>
                </div>
            </div>
        </nav>

        <main class="main-content">
            <div id="dashboardView">
                <div class="page-header">
                    <h2>Your Projects</h2>
                    <p>Manage all your construction projects in one place</p>
                </div>
                <div class="projects-grid" id="projectsGrid"></div>
            </div>

            <div id="projectView" class="hidden">
                <div class="project-detail">
                    <a class="back-btn" id="backBtn">← Back to Projects</a>
                    <h2 id="projectName"></h2>
                    <p id="projectDescription" style="color: #6b7280; margin-bottom: 16px;"></p>
                    <div class="project-meta" id="projectMeta"></div>
                    <div class="tabs" id="tabs"></div>
                </div>
                <div class="tab-content" id="tabContent"></div>
            </div>
        </main>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content" id="modalContent"></div>
    </div>

    <div id="installBanner" class="install-banner">
        <div class="install-banner-icon">📱</div>
        <div class="install-banner-content">
            <div class="install-banner-title">Install ProCoordinate</div>
            <div class="install-banner-text">Add to home screen for quick access</div>
        </div>
        <div class="install-banner-buttons">
            <button class="btn btn-secondary btn-small" onclick="dismissInstallBanner()">Later</button>
            <button class="btn btn-primary btn-small" onclick="installApp()">Install</button>
        </div>
    </div>

    <script>
        const SUPABASE_URL = 'https://ilfgmgajivusmqarkaqd.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImlsZmdtZ2FqaXZ1c21xYXJrYXFkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTg3MDY0NzYsImV4cCI6MjA3NDI4MjQ3Nn0.ysd2Y8DuxGWe99eM3PxbkIuvw62Vgp-68lZMJjkd7do';
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        let currentUser = null;
        let currentProject = null;
        let projects = [];
        let isSignup = false;
        let activeTab = 'overview';
        let deferredPrompt = null;

        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            const dismissed = sessionStorage.getItem('installDismissed');
            if (!dismissed && currentUser) {
                setTimeout(() => {
                    document.getElementById('installBanner').classList.add('show');
                }, 3000);
            }
        });

        function installApp() {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                deferredPrompt.userChoice.then(() => {
                    deferredPrompt = null;
                    document.getElementById('installBanner').classList.remove('show');
                });
            }
        }

        function dismissInstallBanner() {
            document.getElementById('installBanner').classList.remove('show');
            sessionStorage.setItem('installDismissed', 'true');
        }

        function showLoading() {
            document.getElementById('loadingSpinner').classList.remove('hidden');
        }

        function hideLoading() {
            document.getElementById('loadingSpinner').classList.add('hidden');
        }

        checkAuth();

        async function checkAuth() {
            showLoading();
            const { data: { session } } = await supabase.auth.getSession();
            if (session) {
                const { data: userData } = await supabase.auth.getUser();
                currentUser = {
                    id: userData.user.id,
                    email: userData.user.email,
                    name: userData.user.user_metadata.name || userData.user.email,
                    company: userData.user.user_metadata.company || 'My Company',
                    role: userData.user.user_metadata.role || 'Project Manager'
                };
                showApp();
            } else {
                hideLoading();
            }
        }

        async function showApp() {
            document.getElementById('authView').classList.add('hidden');
            document.getElementById('appView').classList.remove('hidden');
            document.getElementById('userName').textContent = currentUser.name;
            document.getElementById('userCompany').textContent = currentUser.company;
            document.getElementById('userRole').textContent = currentUser.role;
            await loadProjects();
            hideLoading();
        }

        function showAuth() {
            document.getElementById('authView').classList.remove('hidden');
            document.getElementById('appView').classList.add('hidden');
        }

        document.getElementById('authToggleLink').addEventListener('click', () => {
            isSignup = !isSignup;
            document.getElementById('authBtn').textContent = isSignup ? 'Create Account' : 'Sign In';
            document.getElementById('authToggleText').textContent = isSignup ? 'Already have an account?' : "Don't have an account?";
            document.getElementById('authToggleLink').textContent = isSignup ? 'Sign in' : 'Sign up';
            document.getElementById('nameGroup').classList.toggle('hidden');
            document.getElementById('companyGroup').classList.toggle('hidden');
            document.getElementById('roleGroup').classList.toggle('hidden');
            document.getElementById('forgotPasswordLink').classList.toggle('hidden');
        });

        document.getElementById('authBtn').addEventListener('click', async () => {
            const email = document.getElementById('authEmail').value.trim();
            const password = document.getElementById('authPassword').value;

            if (!email || !password) {
                alert('Please enter email and password');
                return;
            }

            showLoading();

            if (isSignup) {
                const name = document.getElementById('authName').value.trim();
                const company = document.getElementById('authCompany').value.trim();
                const role = document.getElementById('authRole').value;

                if (!name || !company) {
                    hideLoading();
                    alert('Please fill in all fields');
                    return;
                }

                const { error } = await supabase.auth.signUp({
                    email,
                    password,
                    options: { data: { name, company, role } }
                });

                hideLoading();
                if (error) {
                    alert('Error: ' + error.message);
                } else {
                    alert('Account created! Please check your email to verify your account.');
                    isSignup = false;
                    document.getElementById('authBtn').textContent = 'Sign In';
                    document.getElementById('authToggleText').textContent = "Don't have an account?";
                    document.getElementById('authToggleLink').textContent = 'Sign up';
                    document.getElementById('nameGroup').classList.add('hidden');
                    document.getElementById('companyGroup').classList.add('hidden');
                    document.getElementById('roleGroup').classList.add('hidden');
                    document.getElementById('forgotPasswordLink').classList.remove('hidden');
                }
            } else {
                const { data, error } = await supabase.auth.signInWithPassword({ email, password });
                if (error) {
                    hideLoading();
                    alert('Error: ' + error.message);
                } else {
                    currentUser = {
                        id: data.user.id,
                        email: data.user.email,
                        name: data.user.user_metadata.name || data.user.email,
                        company: data.user.user_metadata.company || 'My Company',
                        role: data.user.user_metadata.role || 'Project Manager'
                    };
                    showApp();
                }
            }
        });

        document.getElementById('forgotPasswordBtn').addEventListener('click', () => {
            showModal(`
                <h3>Reset Password</h3>
                <p style="color: #6b7280; margin-bottom: 20px; font-size: 14px;">
                    Enter your email address to receive a password reset link.
                </p>
                <div class="form-group">
                    <label>Email Address</label>
                    <input type="email" id="resetEmail" placeholder="your@email.com">
                </div>
                <div class="modal-actions">
                    <button class="btn btn-secondary" onclick="closeModal()">Cancel</button>
                    <button class="btn btn-primary" onclick="handleSendResetEmail()">Send Reset Link</button>
                </div>
            `);
        });

        async function handleSendResetEmail() {
            const email = document.querySelector('#resetEmail')?.value?.trim();
            if (!email) {
                alert('Please enter your email address');
                return;
            }
            showLoading();
            const { error } = await supabase.auth.resetPasswordForEmail(email, {
                redirectTo: window.location.origin
            });
            hideLoading();
            if (error) {
                alert('Error: ' + error.message);
            } else {
                closeModal();
                alert('Password reset email sent! Check your inbox.');
            }
        }

        document.getElementById('logoutBtn').addEventListener('click', async () => {
            if (confirm('Are you sure you want to logout?')) {
                showLoading();
                await supabase.auth.signOut();
                currentUser = null;
                currentProject = null;
                projects = [];
                showAuth();
                hideLoading();
            }
        });

        async function loadProjects() {
            showLoading();
            const { data, error } = await supabase
                .from('projects')
                .select('*')
                .eq('user_id', currentUser.id)
                .order('created_at', { ascending: false });
            
            if (error) {
                console.error('Error loading projects:', error);
                projects = [];
            } else {
                projects = data || [];
            }
            renderProjects();
            hideLoading();
        }

        function renderProjects() {
            const grid = document.getElementById('projectsGrid');
            grid.innerHTML = projects.map(p => {
                let avatarContent = '';
                if (p.avatar) {
                    if (p.avatar.startsWith('http://') || p.avatar.startsWith('https://')) {
                        avatarContent = `<img src="${p.avatar}" alt="${p.name}">`;
                    } else {
                        avatarContent = p.avatar;
                    }
                } else {
                    avatarContent = p.name.charAt(0).toUpperCase();
                }
                
                return `
                    <div class="project-card" onclick="openProject('${p.id}')">
                        <div class="project-avatar">${avatarContent}</div>
                        <div class="project-header">
                            <h3>${escapeHtml(p.name)}</h3>
                            <p>${escapeHtml(p.location || 'No location specified')}</p>
                        </div>
                        <div class="project-body">
                            <div class="project-stats">
                                <div class="stat">
                                    <div class="stat-number">${(p.drawings || []).length}</div>
                                    <div class="stat-label">Drawings</div>
                                </div>
                                <div class="stat">
                                    <div class="stat-number">${(p.rfis || []).length}</div>
                                    <div class="stat-label">RFIs</div>
                                </div>
                                <div class="stat">
                                    <div class="stat-number">${(p.daily_logs || []).length}</div>
                                    <div class="stat-label">Daily Logs</div>
                                </div>
                            </div>
                            <div class="project-dates">
                                <span>Start: ${formatDate(p.start_date)}</span>
                                <span>End: ${formatDate(p.end_date)}</span>
                            </div>
                        </div>
                    </div>
                `;
            }).join('') + `
                <div class="new-project-card" onclick="openProjectModal()">
                    <div class="plus">+</div>
                    <span style="color: #1e40af; font-weight: 600;">Create New Project</span>
                </div>
            `;
        }

        function openProject(projectId) {
            currentProject = projects.find(p => p.id === projectId);
            document.getElementById('dashboardView').classList.add('hidden');
            document.getElementById('projectView').classList.remove('hidden');
            document.getElementById('dashboardNavBtn').classList.remove('active');
            renderProjectDetail();
        }

        document.getElementById('backBtn').addEventListener('click', () => {
            currentProject = null;
            document.getElementById('dashboardView').classList.remove('hidden');
            document.getElementById('projectView').classList.add('hidden');
            document.getElementById('dashboardNavBtn').classList.add('active');
        });

        function renderProjectDetail() {
            document.getElementById('projectName').textContent = currentProject.name;
            document.getElementById('projectDescription').textContent = currentProject.description || '';
            
            const projectDetailDiv = document.querySelector('.project-detail');
            const existingHeader = projectDetailDiv.querySelector('.project-detail-header');
            if (existingHeader) existingHeader.remove();
            
            const backBtn = projectDetailDiv.querySelector('.back-btn');
            backBtn.insertAdjacentHTML('afterend', `
                <div class="project-detail-header">
                    <div>
                        <h2>${escapeHtml(currentProject.name)}</h2>
                        <p style="color: #6b7280; margin-bottom: 0;">${escapeHtml(currentProject.description || '')}</p>
                    </div>
                    <div class="project-detail-actions">
                        <button class="btn btn-secondary btn-small" onclick="openEditProjectModal()">✏️ Edit</button>
                        <button class="btn btn-danger btn-small" onclick="handleDeleteProject()">🗑️ Delete</button>
                    </div>
                </div>
            `);
            
            document.getElementById('projectName').style.display = 'none';
            document.getElementById('projectDescription').style.display = 'none';
            
            document.getElementById('projectMeta').innerHTML = `
                <div class="meta-box">
                    <div class="meta-label">Start Date</div>
                    <div class="meta-value">${formatDate(currentProject.start_date)}</div>
                </div>
                <div class="meta-box">
                    <div class="meta-label">End Date</div>
                    <div class="meta-value">${formatDate(currentProject.end_date)}</div>
                </div>
                <div class="meta-box">
                    <div class="meta-label">Location</div>
                    <div class="meta-value">${escapeHtml(currentProject.location || 'N/A')}</div>
                </div>
                <div class="meta-box">
                    <div class="meta-label">Budget</div>
                    <div class="meta-value">£${(currentProject.budget || 0).toLocaleString()}</div>
                </div>
            `;
            
            document.getElementById('tabs').innerHTML = `
                <button class="tab active" onclick="switchTab('overview', event)">Overview</button>
                <button class="tab" onclick="switchTab('drawings', event)">Drawings</button>
                <button class="tab" onclick="switchTab('rfis', event)">RFIs</button>
                <button class="tab" onclick="switchTab('submittals', event)">Submittals</button>
                <button class="tab" onclick="switchTab('dailyLogs', event)">Daily Logs</button>
                <button class="tab" onclick="switchTab('photos', event)">Photos</button>
                <button class="tab" onclick="switchTab('safety', event)">Safety</button>
                <button class="tab" onclick="switchTab('messages', event)">Messages</button>
            `;
            switchTab('overview');
        }

        function switchTab(tab, event) {
            if (event) {
                activeTab = tab;
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                event.target.classList.add('active');
            }
            
            const content = document.getElementById('tabContent');
            if (tab === 'overview') {
                content.innerHTML = `
                    <h3 style="margin-bottom: 20px;">Project Overview</h3>
                    <div style="display: grid; grid-template-columns: repeat(4, 1fr); gap: 16px;">
                        ${[
                            { label: 'Drawings', value: (currentProject.drawings || []).length, color: '#3b82f6' },
                            { label: 'RFIs', value: (currentProject.rfis || []).length, color: '#ef4444' },
                            { label: 'Submittals', value: (currentProject.submittals || []).length, color: '#f59e0b' },
                            { label: 'Daily Logs', value: (currentProject.daily_logs || []).length, color: '#8b5cf6' },
                            { label: 'Photos', value: (currentProject.photos || []).length, color: '#ec4899' },
                            { label: 'Safety Reports', value: (currentProject.safety || []).length, color: '#f97316' },
                            { label: 'Messages', value: (currentProject.messages || []).length, color: '#06b6d4' },
                            { label: 'Team Members', value: '1', color: '#10b981' },
                        ].map(stat => `
                            <div style="background: linear-gradient(135deg, #f9fafb 0%, #f3f4f6 100%); padding: 20px; border-radius: 10px;">
                                <div style="font-size: 32px; font-weight: 700; color: ${stat.color}; margin-bottom: 6px;">${stat.value}</div>
                                <div style="color: #6b7280; font-weight: 500; font-size: 14px;">${stat.label}</div>
                            </div>
                        `).join('')}
                    </div>
                `;
            } else {
                content.innerHTML = '<div class="empty-state"><div class="empty-state-icon">🚧</div><p>Feature coming soon</p></div>';
            }
        }

        function openProjectModal() {
            const modalId = 'projectModal_' + Date.now();
            showModal(`
                <form id="${modalId}" onsubmit="return false;">
                    <h3>Create New Project</h3>
                    <div class="form-group">
                        <label>Project Avatar (Optional)</label>
                        <div style="display: flex; gap: 16px; align-items: center;">
                            <div style="width: 80px; height: 80px; border-radius: 50%; background: linear-gradient(135deg, #3b82f6 0%, #1e40af 100%); display: flex; align-items: center; justify-content: center; font-size: 32px; color: white; font-weight: 700;">?</div>
                            <div style="flex: 1;">
                                <input type="text" name="avatar" placeholder="🏗️ or image URL">
                                <small style="color: #6b7280; display: block; margin-top: 4px;">Emoji or image URL</small>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Project Name *</label>
                        <input type="text" name="name" required>
                    </div>
                    <div class="form-group">
                        <label>Description</label>
                        <textarea name="description" rows="3"></textarea>
                    </div>
                    <div class="form-group">
                        <label>Start Date *</label>
                        <input type="date" name="startDate" required>
                    </div>
                    <div class="form-group">
                        <label>End Date *</label>
                        <input type="date" name="endDate" required>
                    </div>
                    <div class="form-group">
                        <label>Location</label>
                        <input type="text" name="location">
                    </div>
                    <div class="form-group">
                        <label>Budget (£)</label>
                        <input type="number" name="budget">
                    </div>
                    <div class="modal-actions">
                        <button type="button" class="btn btn-secondary" onclick="closeModal()">Cancel</button>
                        <button type="button" class="btn btn-primary" onclick="handleCreateProject('${modalId}')">Create Project</button>
                    </div>
                </form>
            `);
        }

        async function handleCreateProject(formId) {
            const form = document.getElementById(formId);
            if (!form) {
                alert('Form not found');
                return;
            }

            const formData = new FormData(form);
            const name = formData.get('name')?.trim();
            const startDate = formData.get('startDate')?.trim();
            const endDate = formData.get('endDate')?.trim();

            if (!name) { 
                alert('Please enter project name'); 
                return; 
            }
            if (!startDate) { 
                alert('Please select start date'); 
                return; 
            }
            if (!endDate) { 
                alert('Please select end date'); 
                return; 
            }

            const project = {
                id: 'proj_' + Date.now(),
                user_id: currentUser.id,
                name,
                description: formData.get('description') || '',
                start_date: startDate,
                end_date: endDate,
                location: formData.get('location') || '',
                budget: parseInt(formData.get('budget')) || 0,
                avatar: formData.get('avatar')?.trim() || null,
                drawings: [], rfis: [], submittals: [], daily_logs: [], photos: [], safety: [], messages: []
            };
            
            showLoading();
            const { error } = await supabase.from('projects').insert([project]);
            if (error) {
                hideLoading();
                alert('Error: ' + error.message);
            } else {
                await loadProjects();
                closeModal();
                hideLoading();
            }
        }

        function openEditProjectModal() {
            let avatarPreview = currentProject.avatar || currentProject.name.charAt(0).toUpperCase();
            if (currentProject.avatar?.startsWith('http')) {
                avatarPreview = `<img src="${currentProject.avatar}" style="width: 100%; height: 100%; object-fit: cover;">`;
            }

            const modalId = 'editModal_' + Date.now();
            showModal(`
                <form id="${modalId}" onsubmit="return false;">
                    <h3>Edit Project</h3>
                    <div class="form-group">
                        <label>Project Avatar</label>
                        <div style="display: flex; gap: 16px; align-items: center;">
                            <div style="width: 80px; height: 80px; border-radius: 50%; background: linear-gradient(135deg, #3b82f6 0%, #1e40af 100%); display: flex; align-items: center; justify-content: center; font-size: 32px; color: white; font-weight: 700; overflow: hidden;">${avatarPreview}</div>
                            <div style="flex: 1;">
                                <input type="text" name="avatar" value="${escapeHtml(currentProject.avatar || '')}" placeholder="🏗️ or URL">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Project Name *</label>
                        <input type="text" name="name" value="${escapeHtml(currentProject.name)}" required>
                    </div>
                    <div class="form-group">
                        <label>Description</label>
                        <textarea name="description" rows="3">${escapeHtml(currentProject.description || '')}</textarea>
                    </div>
                    <div class="form-group">
                        <label>Start Date *</label>
                        <input type="date" name="startDate" value="${currentProject.start_date || ''}" required>
                    </div>
                    <div class="form-group">
                        <label>End Date *</label>
                        <input type="date" name="endDate" value="${currentProject.end_date || ''}" required>
                    </div>
                    <div class="form-group">
                        <label>Location</label>
                        <input type="text" name="location" value="${escapeHtml(currentProject.location || '')}">
                    </div>
                    <div class="form-group">
                        <label>Budget (£)</label>
                        <input type="number" name="budget" value="${currentProject.budget || ''}">
                    </div>
                    <div class="modal-actions">
                        <button type="button" class="btn btn-secondary" onclick="closeModal()">Cancel</button>
                        <button type="button" class="btn btn-primary" onclick="handleUpdateProject('${modalId}')">Save Changes</button>
                    </div>
                </form>
            `);
        }

        async function handleUpdateProject(formId) {
            const form = document.getElementById(formId);
            if (!form) {
                alert('Form not found');
                return;
            }

            const formData = new FormData(form);
            const name = formData.get('name')?.trim();
            const startDate = formData.get('startDate')?.trim();
            const endDate = formData.get('endDate')?.trim();

            if (!name) { alert('Please enter project name'); return; }
            if (!startDate) { alert('Please select start date'); return; }
            if (!endDate) { alert('Please select end date'); return; }

            showLoading();
            const { error } = await supabase.from('projects').update({
                name,
                description: formData.get('description') || '',
                start_date: startDate,
                end_date: endDate,
                location: formData.get('location') || '',
                budget: parseInt(formData.get('budget')) || 0,
                avatar: formData.get('avatar')?.trim() || null
            }).eq('id', currentProject.id);

            if (error) {
                hideLoading();
                alert('Error: ' + error.message);
            } else {
                await loadProjects();
                currentProject = projects.find(p => p.id === currentProject.id);
                renderProjectDetail();
                closeModal();
                hideLoading();
            }
        }

        async function handleDeleteProject() {
            if (confirm(`Delete "${currentProject.name}"? This cannot be undone.`)) {
                showLoading();
                const { error } = await supabase.from('projects').delete().eq('id', currentProject.id);
                if (error) {
                    hideLoading();
                    alert('Error: ' + error.message);
                } else {
                    currentProject = null;
                    document.getElementById('dashboardView').classList.remove('hidden');
                    document.getElementById('projectView').classList.add('hidden');
                    document.getElementById('dashboardNavBtn').classList.add('active');
                    await loadProjects();
                    hideLoading();
                }
            }
        }

        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function showModal(content) {
            document.getElementById('modalContent').innerHTML = content;
            document.getElementById('modal').classList.add('show');
        }

        function closeModal() {
            document.getElementById('modal').classList.remove('show');
        }

        document.getElementById('modal').addEventListener('click', (e) => {
            if (e.target.id === 'modal') closeModal();
        });

        function formatDate(dateStr) {
            if (!dateStr) return '-';
            const date = new Date(dateStr);
            return `${date.getDate()} ${date.toLocaleDateString('en-GB', { month: 'short' })} ${date.getFullYear()}`;
        }
    </script>
</body>
</html>
