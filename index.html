<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#1e40af">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="ProCoordinate">
    <title>ProCoordinate - Professional Construction Management</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f9fafb;
        }
        
        .hidden { display: none !important; }
        
        /* Auth */
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%);
        }
        
        .auth-box {
            background: white;
            border-radius: 16px;
            padding: 40px;
            width: 100%;
            max-width: 420px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        .auth-box h1 {
            color: #1e40af;
            font-size: 28px;
            text-align: center;
            margin-bottom: 8px;
        }
        
        .auth-box p {
            color: #6b7280;
            text-align: center;
            margin-bottom: 32px;
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 16px;
        }
        
        .form-group label {
            display: block;
            font-weight: 600;
            color: #374151;
            margin-bottom: 6px;
            font-size: 14px;
        }
        
        .form-group input, .form-group select, .form-group textarea {
            width: 100%;
            padding: 10px 14px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 15px;
            transition: border-color 0.2s;
            font-family: inherit;
        }
        
        .form-group input:focus, .form-group select:focus, .form-group textarea:focus {
            outline: none;
            border-color: #3b82f6;
        }
        
        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }
        
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #3b82f6 0%, #1e40af 100%);
            color: white;
            width: 100%;
        }
        
        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.4);
        }
        
        .btn-secondary {
            background: #f3f4f6;
            color: #374151;
            border: 1px solid #e5e7eb;
        }
        
        .btn-secondary:hover {
            background: #e5e7eb;
        }
        
        .btn-danger {
            background: #ef4444;
            color: white;
        }
        
        .btn-danger:hover {
            background: #dc2626;
        }
        
        .btn-small {
            padding: 6px 12px;
            font-size: 13px;
        }
        
        .forgot-password {
            text-align: right;
            margin-top: -8px;
            margin-bottom: 16px;
        }
        
        .forgot-password a {
            color: #3b82f6;
            text-decoration: none;
            font-size: 13px;
            font-weight: 500;
        }
        
        .forgot-password a:hover {
            text-decoration: underline;
        }
        
        .auth-toggle {
            text-align: center;
            margin-top: 20px;
            color: #6b7280;
            font-size: 14px;
        }
        
        .auth-toggle a {
            color: #3b82f6;
            text-decoration: none;
            font-weight: 600;
        }
        
        .install-banner {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: white;
            padding: 16px 24px;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.15);
            display: none;
            align-items: center;
            gap: 16px;
            z-index: 1001;
            max-width: 90%;
            width: 400px;
        }
        
        .install-banner.show {
            display: flex;
        }
        
        .install-banner-icon {
            font-size: 32px;
        }
        
        .install-banner-content {
            flex: 1;
        }
        
        .install-banner-title {
            font-weight: 600;
            color: #111827;
            margin-bottom: 4px;
        }
        
        .install-banner-text {
            font-size: 13px;
            color: #6b7280;
        }
        
        .install-banner-buttons {
            display: flex;
            gap: 8px;
        }
        
        /* App */
        .navbar {
            background: white;
            border-bottom: 1px solid #e5e7eb;
            padding: 0 20px;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .nav-container {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 64px;
        }
        
        .logo {
            font-size: 22px;
            font-weight: 700;
            color: #1e40af;
        }
        
        .nav-center {
            display: flex;
            gap: 8px;
        }
        
        .nav-btn {
            padding: 8px 16px;
            background: transparent;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            color: #6b7280;
            transition: all 0.2s;
        }
        
        .nav-btn.active {
            background: #eff6ff;
            color: #1e40af;
        }
        
        .user-info {
            display: flex;
            align-items: center;
            gap: 16px;
        }
        
        .user-details {
            text-align: right;
        }
        
        .user-name {
            font-weight: 600;
            color: #111827;
            font-size: 14px;
        }
        
        .user-company {
            font-size: 12px;
            color: #6b7280;
        }
        
        .role-badge {
            font-size: 11px;
            padding: 2px 8px;
            border-radius: 4px;
            background: #dbeafe;
            color: #1e40af;
            font-weight: 600;
        }
        
        .main-content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 30px 20px;
        }
        
        .page-header h2 {
            font-size: 28px;
            color: #111827;
            margin-bottom: 6px;
        }
        
        .page-header p {
            color: #6b7280;
            margin-bottom: 24px;
        }
        
        /* Projects Grid */
        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 20px;
        }
        
        .project-card {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid #e5e7eb;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
        }
        
        .project-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, #3b82f6 0%, #1e40af 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            color: white;
            font-weight: 700;
            position: absolute;
            top: 12px;
            right: 12px;
            border: 3px solid white;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .project-avatar img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
        }
        
        .project-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.08);
        }
        
        .project-header {
            background: linear-gradient(135deg, #3b82f6 0%, #1e40af 100%);
            padding: 18px;
        }
        
        .project-header h3 {
            color: white;
            font-size: 17px;
            margin-bottom: 4px;
        }
        
        .project-header p {
            color: rgba(255,255,255,0.8);
            font-size: 13px;
        }
        
        .project-body {
            padding: 18px;
        }
        
        .project-stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 14px;
        }
        
        .stat {
            text-align: center;
        }
        
        .stat-number {
            font-size: 22px;
            font-weight: 700;
            color: #3b82f6;
        }
        
        .stat-label {
            font-size: 11px;
            color: #6b7280;
            margin-top: 2px;
        }
        
        .project-dates {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            color: #6b7280;
            padding-top: 14px;
            border-top: 1px solid #e5e7eb;
        }
        
        .new-project-card {
            background: linear-gradient(135deg, #eff6ff 0%, #dbeafe 100%);
            border: 2px dashed #60a5fa;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 240px;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .new-project-card:hover {
            border-color: #3b82f6;
            background: linear-gradient(135deg, #dbeafe 0%, #bfdbfe 100%);
        }
        
        .new-project-card .plus {
            font-size: 42px;
            color: #60a5fa;
            margin-bottom: 10px;
        }
        
        /* Project Detail */
        .project-detail {
            background: white;
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 20px;
            border: 1px solid #e5e7eb;
        }
        
        .back-btn {
            color: #3b82f6;
            text-decoration: none;
            margin-bottom: 14px;
            display: inline-block;
            font-size: 14px;
            font-weight: 500;
        }
        
        .back-btn:hover {
            text-decoration: underline;
        }
        
        .project-detail h2 {
            font-size: 26px;
            color: #111827;
            margin-bottom: 6px;
        }
        
        .project-detail-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 16px;
        }
        
        .project-detail-actions {
            display: flex;
            gap: 8px;
        }
        
        .project-meta {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 14px;
            margin: 20px 0;
        }
        
        .meta-box {
            background: #f9fafb;
            padding: 14px;
            border-radius: 8px;
        }
        
        .meta-label {
            font-size: 11px;
            color: #6b7280;
            margin-bottom: 4px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .meta-value {
            font-weight: 600;
            color: #111827;
            font-size: 15px;
        }
        
        .tabs {
            display: flex;
            gap: 6px;
            margin-top: 20px;
            overflow-x: auto;
            padding-bottom: 6px;
        }
        
        .tab {
            padding: 10px 20px;
            border-radius: 8px;
            background: #f3f4f6;
            border: none;
            cursor: pointer;
            font-weight: 600;
            color: #374151;
            white-space: nowrap;
            transition: all 0.2s;
            font-size: 14px;
        }
        
        .tab:hover {
            background: #e5e7eb;
        }
        
        .tab.active {
            background: #3b82f6;
            color: white;
        }
        
        .tab-content {
            background: white;
            border-radius: 12px;
            padding: 24px;
            border: 1px solid #e5e7eb;
        }
        
        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .section-header h3 {
            font-size: 19px;
            font-weight: 700;
        }
        
        /* Items List */
        .items-list {
            display: flex;
            flex-direction: column;
            gap: 14px;
        }
        
        .item-card {
            background: #f9fafb;
            border: 1px solid #e5e7eb;
            border-radius: 10px;
            padding: 18px;
            transition: all 0.2s;
        }
        
        .item-card:hover {
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }
        
        .item-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 10px;
        }
        
        .item-title {
            font-weight: 600;
            font-size: 16px;
            color: #111827;
            margin-bottom: 4px;
        }
        
        .item-id {
            font-size: 12px;
            color: #6b7280;
        }
        
        .item-actions {
            display: flex;
            gap: 6px;
        }
        
        .status-badge {
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
        }
        
        .status-open { background: #fee2e2; color: #991b1b; }
        .status-answered { background: #d1fae5; color: #065f46; }
        .status-closed { background: #e5e7eb; color: #374151; }
        .status-pending { background: #fef3c7; color: #92400e; }
        .status-approved { background: #d1fae5; color: #065f46; }
        .status-rejected { background: #fee2e2; color: #991b1b; }
        
        .item-description {
            color: #4b5563;
            line-height: 1.6;
            margin-bottom: 10px;
            font-size: 14px;
        }
        
        .item-notes {
            background: #fffbeb;
            border-left: 3px solid #f59e0b;
            padding: 10px;
            margin-top: 10px;
            border-radius: 4px;
            font-size: 13px;
            color: #78350f;
        }
        
        .item-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 12px;
            color: #6b7280;
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px solid #e5e7eb;
        }
        
        .empty-state {
            text-align: center;
            padding: 50px 20px;
            color: #9ca3af;
        }
        
        .empty-state-icon {
            font-size: 48px;
            margin-bottom: 12px;
            opacity: 0.3;
        }
        
        /* Daily Log specific */
        .daily-log-card {
            background: white;
            border: 1px solid #e5e7eb;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 16px;
        }
        
        .daily-log-date {
            font-size: 18px;
            font-weight: 700;
            color: #111827;
            margin-bottom: 12px;
        }
        
        .daily-log-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
            margin-bottom: 14px;
        }
        
        .daily-log-field {
            background: #f9fafb;
            padding: 10px;
            border-radius: 6px;
        }
        
        .daily-log-field-label {
            font-size: 11px;
            color: #6b7280;
            margin-bottom: 4px;
        }
        
        .daily-log-field-value {
            font-weight: 600;
            color: #111827;
        }
        
        .daily-log-report {
            background: #f9fafb;
            padding: 14px;
            border-radius: 6px;
            margin-bottom: 12px;
        }
        
        .daily-log-report h4 {
            font-size: 13px;
            color: #6b7280;
            margin-bottom: 8px;
        }
        
        .daily-log-attachments {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            margin-top: 10px;
        }
        
        .attachment-chip {
            background: #dbeafe;
            color: #1e40af;
            padding: 4px 10px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 500;
        }
        
        /* Photo Grid */
        .photo-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 14px;
        }
        
        .photo-card {
            background: #f9fafb;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            overflow: hidden;
        }
        
        .photo-preview {
            background: #e5e7eb;
            height: 140px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            color: #9ca3af;
        }
        
        .photo-info {
            padding: 12px;
        }
        
        .photo-title {
            font-weight: 600;
            font-size: 14px;
            margin-bottom: 4px;
            color: #111827;
        }
        
        .photo-meta {
            font-size: 12px;
            color: #6b7280;
            margin-bottom: 8px;
        }
        
        .photo-actions {
            display: flex;
            gap: 6px;
        }
        
        /* Messages */
        .messages-container {
            max-height: 450px;
            overflow-y: auto;
            margin-bottom: 18px;
            padding-right: 8px;
        }
        
        .message-item {
            background: #f9fafb;
            padding: 14px;
            border-radius: 8px;
            margin-bottom: 10px;
            border: 1px solid #e5e7eb;
        }
        
        .message-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
        }
        
        .message-author {
            font-weight: 600;
            color: #111827;
            font-size: 14px;
        }
        
        .message-time {
            font-size: 12px;
            color: #6b7280;
        }
        
        .message-text {
            color: #4b5563;
            line-height: 1.5;
            font-size: 14px;
        }
        
        .message-input-area {
            background: #f9fafb;
            padding: 16px;
            border-radius: 8px;
            border: 1px solid #e5e7eb;
        }
        
        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            align-items: center;
            justify-content: center;
            z-index: 1000;
            padding: 20px;
        }
        
        .modal.show {
            display: flex;
        }
        
        .modal-content {
            background: white;
            border-radius: 16px;
            padding: 28px;
            width: 100%;
            max-width: 650px;
            max-height: 85vh;
            overflow-y: auto;
        }
        
        .modal-content h3 {
            font-size: 22px;
            margin-bottom: 20px;
            color: #111827;
        }
        
        .modal-actions {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        
        .modal-actions .btn {
            flex: 1;
        }
        
        .file-upload {
            border: 2px dashed #d1d5db;
            border-radius: 8px;
            padding: 30px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s;
            background: #f9fafb;
        }
        
        .file-upload:hover {
            border-color: #3b82f6;
            background: #eff6ff;
        }
        
        .file-upload-icon {
            font-size: 36px;
            color: #9ca3af;
            margin-bottom: 10px;
        }
        
        @media (max-width: 768px) {
            .projects-grid {
                grid-template-columns: 1fr;
            }
            
            .project-meta, .daily-log-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .photo-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <!-- Auth View -->
    <div id="authView" class="auth-container">
        <div class="auth-box">
            <h1>ProCoordinate</h1>
            <p>Professional Construction Management Platform</p>
            
            <div class="form-group">
                <label>Email</label>
                <input type="email" id="authEmail" placeholder="your@email.com">
            </div>
            
            <div class="form-group">
                <label>Password</label>
                <input type="password" id="authPassword" placeholder="Your password">
            </div>
            
            <div class="forgot-password" id="forgotPasswordLink">
                <a href="#" onclick="openForgotPassword(event)">Forgot password?</a>
            </div>
            
            <div class="form-group hidden" id="nameGroup">
                <label>Full Name</label>
                <input type="text" id="authName" placeholder="John Smith">
            </div>
            
            <div class="form-group hidden" id="companyGroup">
                <label>Company Name</label>
                <input type="text" id="authCompany" placeholder="Your Company Ltd">
            </div>
            
            <div class="form-group hidden" id="roleGroup">
                <label>Role</label>
                <select id="authRole">
                    <option value="Main Contractor">Main Contractor</option>
                    <option value="Subcontractor">Subcontractor</option>
                    <option value="Architect">Architect</option>
                    <option value="Engineer">Engineer</option>
                    <option value="Client">Client</option>
                    <option value="Project Manager">Project Manager</option>
                </select>
            </div>
            
            <div class="form-group hidden" id="securityGroup">
                <label>Security Question</label>
                <select id="authSecurityQuestion">
                    <option value="pet">What was the name of your first pet?</option>
                    <option value="city">In what city were you born?</option>
                    <option value="school">What was the name of your primary school?</option>
                    <option value="car">What was your first car model?</option>
                </select>
            </div>
            
            <div class="form-group hidden" id="answerGroup">
                <label>Security Answer</label>
                <input type="text" id="authSecurityAnswer" placeholder="Your answer">
            </div>
            
            <button class="btn btn-primary" id="authBtn">Sign In</button>
            
            <div class="auth-toggle">
                <span id="authToggleText">Don't have an account?</span>
                <a href="#" id="authToggleLink">Sign up</a>
            </div>
        </div>
    </div>

    <!-- App View -->
    <div id="appView" class="hidden">
        <nav class="navbar">
            <div class="nav-container">
                <div class="logo">ProCoordinate</div>
                <div class="nav-center">
                    <button class="nav-btn active" id="dashboardNavBtn">Dashboard</button>
                </div>
                <div class="user-info">
                    <div class="user-details">
                        <div class="user-name" id="userName"></div>
                        <div class="user-company" id="userCompany"></div>
                    </div>
                    <span class="role-badge" id="userRole"></span>
                    <button class="btn btn-secondary btn-small" id="logoutBtn">Logout</button>
                </div>
            </div>
        </nav>

        <main class="main-content">
            <!-- Dashboard -->
            <div id="dashboardView">
                <div class="page-header">
                    <h2>Your Projects</h2>
                    <p>Manage all your construction projects in one place</p>
                </div>
                <div class="projects-grid" id="projectsGrid"></div>
            </div>

            <!-- Project Detail -->
            <div id="projectView" class="hidden">
                <div class="project-detail">
                    <a href="#" class="back-btn" id="backBtn">‚Üê Back to Projects</a>
                    <h2 id="projectName"></h2>
                    <p id="projectDescription" style="color: #6b7280; margin-bottom: 16px;"></p>
                    <div class="project-meta" id="projectMeta"></div>
                    <div class="tabs" id="tabs"></div>
                </div>
                <div class="tab-content" id="tabContent"></div>
            </div>
        </main>
    </div>

    <!-- Modal -->
    <div id="modal" class="modal">
        <div class="modal-content" id="modalContent"></div>
    </div>

    <!-- Install Banner -->
    <div id="installBanner" class="install-banner">
        <div class="install-banner-icon">üì±</div>
        <div class="install-banner-content">
            <div class="install-banner-title">Install ProCoordinate</div>
            <div class="install-banner-text">Add to home screen for quick access</div>
        </div>
        <div class="install-banner-buttons">
            <button class="btn btn-secondary btn-small" onclick="dismissInstallBanner()">Later</button>
            <button class="btn btn-primary btn-small" onclick="installApp()">Install</button>
        </div>
    </div>

    <script>
        let currentUser = null;
        let currentProject = null;
        let projects = [];
        let isSignup = false;
        let activeTab = 'overview';
        let deferredPrompt = null;

        // PWA Install Prompt Handler
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            
            const dismissed = sessionStorage.getItem('installDismissed');
            if (!dismissed && currentUser) {
                setTimeout(() => {
                    document.getElementById('installBanner').classList.add('show');
                }, 3000);
            }
        });

        function installApp() {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                deferredPrompt.userChoice.then((choiceResult) => {
                    deferredPrompt = null;
                    document.getElementById('installBanner').classList.remove('show');
                });
            }
        }

        function dismissInstallBanner() {
            document.getElementById('installBanner').classList.remove('show');
            sessionStorage.setItem('installDismissed', 'true');
        }

        checkAuth();

        function checkAuth() {
            const savedUser = localStorage.getItem('pc_user');
            if (savedUser) {
                currentUser = JSON.parse(savedUser);
                showApp();
            }
        }

        function showApp() {
            document.getElementById('authView').classList.add('hidden');
            document.getElementById('appView').classList.remove('hidden');
            document.getElementById('userName').textContent = currentUser.name;
            document.getElementById('userCompany').textContent = currentUser.company;
            document.getElementById('userRole').textContent = currentUser.role;
            loadProjects();
        }

        function showAuth() {
            document.getElementById('authView').classList.remove('hidden');
            document.getElementById('appView').classList.add('hidden');
        }

        document.getElementById('authToggleLink').addEventListener('click', (e) => {
            e.preventDefault();
            isSignup = !isSignup;
            document.getElementById('authBtn').textContent = isSignup ? 'Create Account' : 'Sign In';
            document.getElementById('authToggleText').textContent = isSignup ? 'Already have an account?' : "Don't have an account?";
            document.getElementById('authToggleLink').textContent = isSignup ? 'Sign in' : 'Sign up';
            document.getElementById('nameGroup').classList.toggle('hidden');
            document.getElementById('companyGroup').classList.toggle('hidden');
            document.getElementById('roleGroup').classList.toggle('hidden');
            document.getElementById('securityGroup').classList.toggle('hidden');
            document.getElementById('answerGroup').classList.toggle('hidden');
            document.getElementById('forgotPasswordLink').classList.toggle('hidden');
        });

        document.getElementById('authBtn').addEventListener('click', () => {
            const email = document.getElementById('authEmail').value.trim();
            const password = document.getElementById('authPassword').value;

            if (isSignup) {
                const name = document.getElementById('authName').value.trim();
                const company = document.getElementById('authCompany').value.trim();
                const role = document.getElementById('authRole').value;
                const securityQuestion = document.getElementById('authSecurityQuestion').value;
                const securityAnswer = document.getElementById('authSecurityAnswer').value.trim();

                if (!email || !password || !name || !company || !securityAnswer) {
                    alert('Please fill in all fields');
                    return;
                }

                const users = JSON.parse(localStorage.getItem('pc_users') || '[]');
                if (users.find(u => u.email === email)) {
                    alert('Email already registered');
                    return;
                }

                users.push({ 
                    email, 
                    password, 
                    name, 
                    company, 
                    role, 
                    securityQuestion,
                    securityAnswer: securityAnswer.toLowerCase(),
                    created: new Date().toISOString() 
                });
                localStorage.setItem('pc_users', JSON.stringify(users));
                currentUser = { email, name, company, role };
                localStorage.setItem('pc_user', JSON.stringify(currentUser));
                showApp();
            } else {
                const users = JSON.parse(localStorage.getItem('pc_users') || '[]');
                const user = users.find(u => u.email === email && u.password === password);
                if (user) {
                    currentUser = { email: user.email, name: user.name, company: user.company, role: user.role };
                    localStorage.setItem('pc_user', JSON.stringify(currentUser));
                    showApp();
                } else {
                    alert('Invalid credentials');
                }
            }
        });

        function openForgotPassword(e) {
            e.preventDefault();
            showModal(`
                <h3>Reset Password</h3>
                <p style="color: #6b7280; margin-bottom: 20px; font-size: 14px;">
                    Enter your email and answer your security question to reset your password.
                </p>
                <div class="form-group">
                    <label>Email Address</label>
                    <input type="email" id="resetEmail" placeholder="your@email.com">
                </div>
                <div class="form-group hidden" id="resetSecurityGroup">
                    <label id="resetSecurityQuestionLabel">Security Question</label>
                    <input type="text" id="resetSecurityAnswer" placeholder="Your answer">
                </div>
                <div class="form-group hidden" id="resetPasswordGroup">
                    <label>New Password</label>
                    <input type="password" id="resetNewPassword" placeholder="Enter new password">
                </div>
                <div class="form-group hidden" id="resetPasswordConfirmGroup">
                    <label>Confirm New Password</label>
                    <input type="password" id="resetConfirmPassword" placeholder="Confirm new password">
                </div>
                <div class="modal-actions">
                    <button class="btn btn-secondary" onclick="closeModal()">Cancel</button>
                    <button class="btn btn-primary" id="resetBtn" onclick="checkResetEmail()">Continue</button>
                </div>
            `);
        }

        function checkResetEmail() {
            const email = document.getElementById('resetEmail').value.trim();
            if (!email) {
                alert('Please enter your email address');
                return;
            }

            const users = JSON.parse(localStorage.getItem('pc_users') || '[]');
            const user = users.find(u => u.email === email);

            if (!user) {
                alert('Email not found. Please check your email address.');
                return;
            }

            const questions = {
                'pet': 'What was the name of your first pet?',
                'city': 'In what city were you born?',
                'school': 'What was the name of your primary school?',
                'car': 'What was your first car model?'
            };

            document.getElementById('resetSecurityQuestionLabel').textContent = questions[user.securityQuestion];
            document.getElementById('resetSecurityGroup').classList.remove('hidden');
            const resetBtn = document.getElementById('resetBtn');
            resetBtn.textContent = 'Verify Answer';
            resetBtn.onclick = () => verifySecurityAnswer(email, user.securityAnswer);
        }

        function verifySecurityAnswer(email, correctAnswer) {
            const answer = document.getElementById('resetSecurityAnswer').value.trim().toLowerCase();

            if (!answer) {
                alert('Please answer the security question');
                return;
            }

            if (answer !== correctAnswer) {
                alert('Incorrect answer. Please try again.');
                return;
            }

            document.getElementById('resetPasswordGroup').classList.remove('hidden');
            document.getElementById('resetPasswordConfirmGroup').classList.remove('hidden');
            const resetBtn = document.getElementById('resetBtn');
            resetBtn.textContent = 'Reset Password';
            resetBtn.onclick = () => resetPassword(email);
        }

        function resetPassword(email) {
            const newPassword = document.getElementById('resetNewPassword').value;
            const confirmPassword = document.getElementById('resetConfirmPassword').value;

            if (!newPassword || !confirmPassword) {
                alert('Please fill in both password fields');
                return;
            }

            if (newPassword !== confirmPassword) {
                alert('Passwords do not match');
                return;
            }

            if (newPassword.length < 6) {
                alert('Password must be at least 6 characters long');
                return;
            }

            const users = JSON.parse(localStorage.getItem('pc_users') || '[]');
            const userIndex = users.findIndex(u => u.email === email);
            
            if (userIndex !== -1) {
                users[userIndex].password = newPassword;
                localStorage.setItem('pc_users', JSON.stringify(users));
                closeModal();
                alert('Password reset successful! You can now sign in with your new password.');
            }
        }

        document.getElementById('logoutBtn').addEventListener('click', () => {
            if (confirm('Are you sure you want to logout?')) {
                localStorage.removeItem('pc_user');
                currentUser = null;
                currentProject = null;
                projects = [];
                showAuth();
            }
        });

        function loadProjects() {
            const allProjects = JSON.parse(localStorage.getItem('pc_projects') || '[]');
            projects = allProjects.filter(p => p.userEmail === currentUser.email);
            renderProjects();
        }

        function renderProjects() {
            const grid = document.getElementById('projectsGrid');
            grid.innerHTML = projects.map(p => {
                let avatarContent = '';
                if (p.avatar) {
                    // Check if it's a URL (contains http or https)
                    if (p.avatar.startsWith('http://') || p.avatar.startsWith('https://')) {
                        avatarContent = `<img src="${p.avatar}" alt="${p.name}">`;
                    } else {
                        // It's an emoji or text
                        avatarContent = p.avatar;
                    }
                } else {
                    // Default to first letter
                    avatarContent = p.name.charAt(0).toUpperCase();
                }
                
                return `
                    <div class="project-card" onclick="openProject('${p.id}')">
                        <div class="project-avatar">
                            ${avatarContent}
                        </div>
                        <div class="project-header">
                            <h3>${p.name}</h3>
                            <p>${p.location || 'No location specified'}</p>
                        </div>
                        <div class="project-body">
                            <div class="project-stats">
                                <div class="stat">
                                    <div class="stat-number">${(p.drawings || []).length}</div>
                                    <div class="stat-label">Drawings</div>
                                </div>
                                <div class="stat">
                                    <div class="stat-number">${(p.rfis || []).length}</div>
                                    <div class="stat-label">RFIs</div>
                                </div>
                                <div class="stat">
                                    <div class="stat-number">${(p.dailyLogs || []).length}</div>
                                    <div class="stat-label">Daily Logs</div>
                                </div>
                            </div>
                            <div class="project-dates">
                                <span>Start: ${formatDate(p.startDate)}</span>
                                <span>End: ${formatDate(p.endDate)}</span>
                            </div>
                        </div>
                    </div>
                `;
            }).join('') + `
                <div class="new-project-card" onclick="openProjectModal()">
                    <div class="plus">+</div>
                    <span style="color: #1e40af; font-weight: 600;">Create New Project</span>
                </div>
            `;
        }

        function openProject(projectId) {
            currentProject = projects.find(p => p.id === projectId);
            document.getElementById('dashboardView').classList.add('hidden');
            document.getElementById('projectView').classList.remove('hidden');
            document.getElementById('dashboardNavBtn').classList.remove('active');
            renderProjectDetail();
        }

        document.getElementById('backBtn').addEventListener('click', (e) => {
            e.preventDefault();
            currentProject = null;
            document.getElementById('dashboardView').classList.remove('hidden');
            document.getElementById('projectView').classList.add('hidden');
            document.getElementById('dashboardNavBtn').classList.add('active');
        });

        function renderProjectDetail() {
            document.getElementById('projectName').textContent = currentProject.name;
            document.getElementById('projectDescription').textContent = currentProject.description || '';
            
            // Add edit and delete buttons
            const projectDetailDiv = document.querySelector('.project-detail');
            const existingHeader = projectDetailDiv.querySelector('.project-detail-header');
            if (existingHeader) {
                existingHeader.remove();
            }
            
            const backBtn = projectDetailDiv.querySelector('.back-btn');
            const headerHTML = `
                <div class="project-detail-header">
                    <div>
                        <h2>${currentProject.name}</h2>
                        <p style="color: #6b7280; margin-bottom: 0;">${currentProject.description || ''}</p>
                    </div>
                    <div class="project-detail-actions">
                        <button class="btn btn-secondary btn-small" onclick="openEditProjectModal()">‚úèÔ∏è Edit Project</button>
                        <button class="btn btn-danger btn-small" onclick="deleteProject()">üóëÔ∏è Delete</button>
                    </div>
                </div>
            `;
            backBtn.insertAdjacentHTML('afterend', headerHTML);
            
            // Hide the old h2 and p tags
            document.getElementById('projectName').style.display = 'none';
            document.getElementById('projectDescription').style.display = 'none';
            
            document.getElementById('projectMeta').innerHTML = `
                <div class="meta-box">
                    <div class="meta-label">Start Date</div>
                    <div class="meta-value">${formatDate(currentProject.startDate)}</div>
                </div>
                <div class="meta-box">
                    <div class="meta-label">End Date</div>
                    <div class="meta-value">${formatDate(currentProject.endDate)}</div>
                </div>
                <div class="meta-box">
                    <div class="meta-label">Location</div>
                    <div class="meta-value">${currentProject.location || 'N/A'}</div>
                </div>
                <div class="meta-box">
                    <div class="meta-label">Budget</div>
                    <div class="meta-value">¬£${(currentProject.budget || 0).toLocaleString()}</div>
                </div>
            `;
            
            document.getElementById('tabs').innerHTML = `
                <button class="tab active" onclick="switchTab('overview', event)">Overview</button>
                <button class="tab" onclick="switchTab('drawings', event)">Drawings</button>
                <button class="tab" onclick="switchTab('rfis', event)">RFIs</button>
                <button class="tab" onclick="switchTab('submittals', event)">Submittals</button>
                <button class="tab" onclick="switchTab('dailyLogs', event)">Daily Logs</button>
                <button class="tab" onclick="switchTab('photos', event)">Photos</button>
                <button class="tab" onclick="switchTab('safety', event)">Safety</button>
                <button class="tab" onclick="switchTab('messages', event)">Messages</button>
            `;
            
            switchTab('overview');
        }

        function switchTab(tab, event) {
            if (event) {
                activeTab = tab;
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                event.target.classList.add('active');
            }
            
            const content = document.getElementById('tabContent');
            
            if (tab === 'overview') {
                content.innerHTML = `
                    <h3 style="margin-bottom: 20px;">Project Overview</h3>
                    <div style="display: grid; grid-template-columns: repeat(4, 1fr); gap: 16px;">
                        ${[
                            { label: 'Drawings', value: (currentProject.drawings || []).length, color: '#3b82f6' },
                            { label: 'RFIs', value: (currentProject.rfis || []).length, color: '#ef4444' },
                            { label: 'Submittals', value: (currentProject.submittals || []).length, color: '#f59e0b' },
                            { label: 'Daily Logs', value: (currentProject.dailyLogs || []).length, color: '#8b5cf6' },
                            { label: 'Photos', value: (currentProject.photos || []).length, color: '#ec4899' },
                            { label: 'Safety Reports', value: (currentProject.safety || []).length, color: '#f97316' },
                            { label: 'Messages', value: (currentProject.messages || []).length, color: '#06b6d4' },
                            { label: 'Team Members', value: '1', color: '#10b981' },
                        ].map(stat => `
                            <div style="background: linear-gradient(135deg, #f9fafb 0%, #f3f4f6 100%); padding: 20px; border-radius: 10px;">
                                <div style="font-size: 32px; font-weight: 700; color: ${stat.color}; margin-bottom: 6px;">${stat.value}</div>
                                <div style="color: #6b7280; font-weight: 500; font-size: 14px;">${stat.label}</div>
                            </div>
                        `).join('')}
                    </div>
                `;
            } else if (tab === 'drawings') {
                renderDrawings();
            } else if (tab === 'rfis') {
                renderRFIs();
            } else if (tab === 'submittals') {
                renderSubmittals();
            } else if (tab === 'dailyLogs') {
                renderDailyLogs();
            } else if (tab === 'photos') {
                renderPhotos();
            } else if (tab === 'safety') {
                renderSafety();
            } else if (tab === 'messages') {
                renderMessages();
            }
        }

        function renderDrawings() {
            const drawings = currentProject.drawings || [];
            document.getElementById('tabContent').innerHTML = `
                <div class="section-header">
                    <h3>Drawings & Plans</h3>
                    <button class="btn btn-primary btn-small" onclick="openDrawingModal()">+ Upload Drawing</button>
                </div>
                ${drawings.length === 0 ? '<div class="empty-state"><div class="empty-state-icon">üìê</div><p>No drawings uploaded yet</p></div>' :
                `<div class="items-list">
                    ${drawings.map(d => `
                        <div class="item-card">
                            <div class="item-header">
                                <div>
                                    <div class="item-title">üìÑ ${d.name}</div>
                                    <div class="item-id">Version ${d.version} ‚Ä¢ Uploaded ${formatDate(d.uploaded)}</div>
                                </div>
                                <div class="item-actions">
                                    <button class="btn btn-secondary btn-small" onclick="editDrawingNotes('${d.id}')">Edit Notes</button>
                                    <button class="btn btn-danger btn-small" onclick="deleteDrawing('${d.id}')">Delete</button>
                                </div>
                            </div>
                            ${d.notes ? `<div class="item-notes">üìù ${d.notes}</div>` : ''}
                            <div class="item-footer">
                                <span>Uploaded by: ${d.uploadedBy}</span>
                                <span>Size: ${d.size || 'Unknown'}</span>
                            </div>
                        </div>
                    `).join('')}
                </div>`}
            `;
        }

        function renderRFIs() {
            const rfis = currentProject.rfis || [];
            document.getElementById('tabContent').innerHTML = `
                <div class="section-header">
                    <h3>Requests for Information (RFIs)</h3>
                    <button class="btn btn-primary btn-small" onclick="openRFIModal()">+ New RFI</button>
                </div>
                ${rfis.length === 0 ? '<div class="empty-state"><div class="empty-state-icon">‚ùì</div><p>No RFIs submitted yet</p></div>' :
                `<div class="items-list">
                    ${rfis.map(r => `
                        <div class="item-card">
                            <div class="item-header">
                                <div>
                                    <div class="item-title">${r.title}</div>
                                    <div class="item-id">RFI-${r.id.slice(-6)} ‚Ä¢ Priority: ${r.priority || 'Medium'}</div>
                                </div>
                                <div style="display: flex; gap: 8px; align-items: center;">
                                    <span class="status-badge status-${r.status}">${r.status}</span>
                                    <div class="item-actions">
                                        <button class="btn btn-secondary btn-small" onclick="editRFI('${r.id}')">Edit</button>
                                        <button class="btn btn-danger btn-small" onclick="deleteRFI('${r.id}')">Delete</button>
                                    </div>
                                </div>
                            </div>

                            ${r.response ? `<div class="item-notes">üí¨ Response: ${r.response}</div>` : ''}
                            <div class="item-footer">
                                <span>Submitted by: ${r.createdBy}</span>
                                <span>${formatDateTime(r.created)}</span>
                            </div>
                        </div>
                    `).join('')}
                </div>`}
            `;
        }

        function renderSubmittals() {
            const submittals = currentProject.submittals || [];
            document.getElementById('tabContent').innerHTML = `
                <div class="section-header">
                    <h3>Submittals</h3>
                    <button class="btn btn-primary btn-small" onclick="openSubmittalModal()">+ New Submittal</button>
                </div>
                <p style="color: #6b7280; margin-bottom: 20px; font-size: 14px;">
                    Submittals are documents submitted by contractors for approval (shop drawings, product data, material samples, etc.)
                </p>
                ${submittals.length === 0 ? '<div class="empty-state"><div class="empty-state-icon">üìã</div><p>No submittals yet</p></div>' :
                `<div class="items-list">
                    ${submittals.map(s => `
                        <div class="item-card">
                            <div class="item-header">
                                <div>
                                    <div class="item-title">${s.title}</div>
                                    <div class="item-id">SUB-${s.id.slice(-6)} ‚Ä¢ Type: ${s.type}</div>
                                </div>
                                <div style="display: flex; gap: 8px; align-items: center;">
                                    <span class="status-badge status-${s.status}">${s.status}</span>
                                    <button class="btn btn-secondary btn-small" onclick="editSubmittal('${s.id}')">Edit</button>
                                </div>
                            </div>
                            <div class="item-description">${s.description}</div>
                            ${s.reviewNotes ? `<div class="item-notes">üìù Review Notes: ${s.reviewNotes}</div>` : ''}
                            <div class="item-footer">
                                <span>Submitted by: ${s.createdBy}</span>
                                <span>${formatDateTime(s.created)}</span>
                            </div>
                        </div>
                    `).join('')}
                </div>`}
            `;
        }

        function renderDailyLogs() {
            const logs = currentProject.dailyLogs || [];
            document.getElementById('tabContent').innerHTML = `
                <div class="section-header">
                    <h3>Daily Work Logs</h3>
                    <button class="btn btn-primary btn-small" onclick="openDailyLogModal()">+ New Daily Log</button>
                </div>
                ${logs.length === 0 ? '<div class="empty-state"><div class="empty-state-icon">üìÖ</div><p>No daily logs recorded yet</p></div>' :
                logs.map(log => `
                    <div class="daily-log-card">

                            <div class="daily-log-date">${formatDate(log.date)}</div>

                                <button class="btn btn-danger btn-small" onclick="deleteDailyLog('${log.id}')">Delete</button>

                        <div class="daily-log-grid">
                            <div class="daily-log-field">
                                <div class="daily-log-field-label">Weather</div>
                                <div class="daily-log-field-value">${log.weather || 'N/A'}</div>
                            </div>
                            <div class="daily-log-field">
                                <div class="daily-log-field-label">Temperature</div>
                                <div class="daily-log-field-value">${log.temperature || 'N/A'}¬∞C</div>
                            </div>
                            <div class="daily-log-field">
                                <div class="daily-log-field-label">Workers On Site</div>
                                <div class="daily-log-field-value">${log.workers || '0'}</div>

                            <div class="daily-log-field">
                                <div class="daily-log-field-label">Hours Worked</div>
                                <div class="daily-log-field-value">${log.hours || '0'} hrs</div>
                            </div>
                        </div>
                        <div class="daily-log-report">

                        </div>
                        ${(log.attachments && log.attachments.length > 0) ? `
                            <div class="daily-log-attachments">
                                ${log.attachments.map(a => `<span class="attachment-chip">üìé ${a}</span>`).join('')}

                        ` : ''}
                        <div class="item-footer">
                            <span>Logged by: ${log.createdBy}</span>
                            <span>${formatDateTime(log.created)}</span>
                        </div>
                    </div>
                `).join('')}
            `;
        }

        function renderPhotos() {
            const photos = currentProject.photos || [];
            document.getElementById('tabContent').innerHTML = `
                <div class="section-header">
                    <h3>Project Photos</h3>
                    <button class="btn btn-primary btn-small" onclick="openPhotoModal()">+ Upload Photo</button>
                </div>
                ${photos.length === 0 ? '<div class="empty-state"><div class="empty-state-icon">üì∑</div><p>No photos uploaded yet</p></div>' :
                `<div class="photo-grid">
                    ${photos.map(p => `
                        <div class="photo-card">
                            <div class="photo-preview">üì∑</div>
                            <div class="photo-info">

            showModal(`
                <h3>Report Safety Incident</h3>

                </div>

        function saveSafety(id) {
            const safety = currentProject.safety.find(s => s.id === id);
            safety.severity = document.getElementById('editSafetySeverity').value;
            safety.actionTaken = document.getElementById('editSafetyAction').value;
            saveProject(currentProject);
            closeModal();
            switchTab('safety');
        }

        function deleteSafety(id) {
            if (confirm('Delete this safety report?')) {
                currentProject.safety = currentProject.safety.filter(s => s.id !== id);
                saveProject(currentProject);
                switchTab('safety');
            }
        }

        function saveProject(project) {
            const allProjects = JSON.parse(localStorage.getItem('pc_projects') || '[]');
            const index = allProjects.findIndex(p => p.id === project.id);
            if (index !== -1) {
                allProjects[index] = project;
            } else {
                allProjects.push(project);
            }
            localStorage.setItem('pc_projects', JSON.stringify(allProjects));
            if (currentProject && project.id === currentProject.id) {
                currentProject = project;
            }
            loadProjects();
        }

        function showModal(content) {
            document.getElementById('modalContent').innerHTML = content;
            document.getElementById('modal').classList.add('show');
        }

        function closeModal() {
            document.getElementById('modal').classList.remove('show');
        }

        document.getElementById('modal').addEventListener('click', (e) => {
            if (e.target.id === 'modal') closeModal();
        });

        function formatDate(dateStr) {
            if (!dateStr) return '-';
            const date = new Date(dateStr);
            const day = date.getDate();
            const month = date.toLocaleDateString('en-GB', { month: 'short' });
            const year = date.getFullYear();
            return `${day} ${month} ${year}`;
        }

        function formatDateTime(dateStr) {
            if (!dateStr) return '-';
            const date = new Date(dateStr);
            const day = date.getDate();
            const month = date.toLocaleDateString('en-GB', { month: 'short' });
            const year = date.getFullYear();
            const time = date.toLocaleTimeString('en-GB', { hour: '2-digit', minute: '2-digit' });
            return `${day} ${month} ${year}, ${time}`;
        }
